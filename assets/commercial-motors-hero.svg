<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6a604;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f1d600;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="motorHeroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6a604;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1d600;stop-opacity:1" />
    </linearGradient>
    <filter id="heroShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#heroGrad)"/>
  
  <!-- Main commercial motor showcase -->
  <g transform="translate(200,200)" filter="url(#heroShadow)">
    <!-- Primary motor -->
    <ellipse cx="0" cy="0" rx="80" ry="60" fill="#e0e0e0" stroke="#333" stroke-width="3"/>
    <ellipse cx="0" cy="-8" rx="75" ry="55" fill="url(#motorHeroGrad)" stroke="#333" stroke-width="2"/>
    <circle cx="0" cy="0" r="18" fill="#333"/>
    <circle cx="0" cy="0" r="10" fill="url(#motorHeroGrad)"/>
    
    <!-- Cooling fins -->
    <rect x="-70" y="-20" width="140" height="3" fill="#666" opacity="0.8"/>
    <rect x="-70" y="-12" width="140" height="3" fill="#666" opacity="0.8"/>
    <rect x="-70" y="-4" width="140" height="3" fill="#666" opacity="0.8"/>
    <rect x="-70" y="4" width="140" height="3" fill="#666" opacity="0.8"/>
    <rect x="-70" y="12" width="140" height="3" fill="#666" opacity="0.8"/>
    <rect x="-70" y="20" width="140" height="3" fill="#666" opacity="0.8"/>
  </g>
  
  <!-- Additional motors showing scale -->
  <g transform="translate(400,150)" filter="url(#heroShadow)" opacity="0.7">
    <ellipse cx="0" cy="0" rx="50" ry="35" fill="#c0c0c0" stroke="#333" stroke-width="2"/>
    <ellipse cx="0" cy="-5" rx="45" ry="30" fill="url(#motorHeroGrad)" stroke="#333" stroke-width="1"/>
    <circle cx="0" cy="0" r="12" fill="#333"/>
    <circle cx="0" cy="0" r="6" fill="url(#motorHeroGrad)"/>
  </g>
  
  <g transform="translate(100,280)" filter="url(#heroShadow)" opacity="0.6">
    <ellipse cx="0" cy="0" rx="60" ry="40" fill="#a0a0a0" stroke="#333" stroke-width="2"/>
    <ellipse cx="0" cy="-5" rx="55" ry="35" fill="url(#motorHeroGrad)" stroke="#333" stroke-width="1"/>
    <circle cx="0" cy="0" r="15" fill="#333"/>
    <circle cx="0" cy="0" r="8" fill="url(#motorHeroGrad)"/>
  </g>
  
  <!-- Technical specifications overlay -->
  <g transform="translate(50,50)">
    <rect width="200" height="100" rx="8" fill="rgba(255,255,255,0.95)" stroke="#f6a604" stroke-width="2"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#333">Commercial Series</text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#666">• 2-15kg payload capacity</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="#666">• 6S-8S voltage range</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="12" fill="#666">• 96-99% efficiency</text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="#666">• Professional reliability</text>
  </g>
  
  <!-- Brand watermark -->
  <text x="500" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="end" fill="#f6a604" opacity="0.8">WelkinRim</text>
</svg>