  <!-- Spec card overlay -->
  <g transform="translate(380, 280)">
    <rect width="190" height="90" rx="8" fill="rgba(15,23,42,0.9)" stroke="rgba(246,166,4,0.3)" stroke-width="1"/>
    <text x="95" y="22" font-family="'Plus Jakarta Sans', sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#f6a604">Commercial Series</text>
    <text x="16" y="42" font-family="'Inter', sans-serif" font-size="11" fill="#94a3b8">2-15kg payload capacity</text>
    <text x="16" y="58" font-family="'Inter', sans-serif" font-size="11" fill="#94a3b8">6S-8S voltage range</text>
    <text x="16" y="74" font-family="'Inter', sans-serif" font-size="11" fill="#94a3b8">96-99% efficiency</text>
  </g>

  <!-- Brand watermark -->
  <text x="560" y="390" font-family="'Plus Jakarta Sans', sans-serif" font-size="12" font-weight="700" text-anchor="end" fill="#f6a604" opacity="0.6">WelkinRim</text>
</svg>