    <ellipse cx="0" cy="-10" rx="41" ry="12" fill="none" stroke="url(#chAccent)" stroke-width="2"/>
    <ellipse cx="0" cy="-10" rx="12" ry="4" fill="#374151" stroke="#4b5563" stroke-width="0.5"/>
    <rect x="-3" y="-30" width="6" height="22" rx="3" fill="url(#chShaft)" stroke="#6b7280" stroke-width="0.3"/>
    <ellipse cx="0" cy="-30" rx="4.5" ry="1.5" fill="#d1d5db"/>
    <ellipse cx="0" cy="-28" rx="3.5" ry="1.3" fill="#f6a604"/>
  </g>

  <!-- === TERTIARY MOTOR (WR3508) - Left back, medium === -->
  <g transform="translate(90, 230)" filter="url(#chShadowSm)" opacity="0.7">
    <ellipse cx="0" cy="30" rx="56" ry="16" fill="#0f172a" stroke="#1e293b" stroke-width="0.5"/>
