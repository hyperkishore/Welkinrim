    <ellipse cx="0" cy="-12" rx="50" ry="14" fill="none" stroke="url(#chAccent)" stroke-width="2"/>
    <ellipse cx="0" cy="-12" rx="14" ry="4.5" fill="#374151" stroke="#4b5563" stroke-width="0.5"/>
    <rect x="-4" y="-38" width="8" height="28" rx="4" fill="url(#chShaft)" stroke="#6b7280" stroke-width="0.3"/>
    <ellipse cx="0" cy="-38" rx="5.5" ry="1.8" fill="#d1d5db"/>
    <ellipse cx="0" cy="-36" rx="4" ry="1.5" fill="#f6a604"/>
