      <rect x="-34" y="14" width="10" height="14" rx="1" fill="url(#chCopper)" opacity="0.85"/>
      <rect x="-20" y="14" width="10" height="14" rx="1" fill="url(#chCopper)" opacity="0.9"/>
      <rect x="-6" y="14" width="10" height="14" rx="1" fill="url(#chCopper)" opacity="0.8"/>
