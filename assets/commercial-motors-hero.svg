      <rect x="-26" y="10" width="8" height="12" rx="1" fill="url(#chCopper)" opacity="0.85"/>
      <rect x="-14" y="10" width="8" height="12" rx="1" fill="url(#chCopper)" opacity="0.9"/>
      <rect x="-2" y="10" width="8" height="12" rx="1" fill="url(#chCopper)" opacity="0.8"/>
      <rect x="10" y="10" width="8" height="12" rx="1" fill="url(#chCopper)" opacity="0.85"/>
      <rect x="22" y="10" width="8" height="12" rx="1" fill="url(#chCopper)" opacity="0.7"/>
    </g>
    <path d="M-46,-10 L-46,8 Q0,16 46,8 L46,-10" fill="url(#chBellSide)" stroke="#4b5563" stroke-width="0.5"/>
