      <rect x="-40" y="-11" width="2.5" height="22" rx="1" fill="#1f2937"/>
      <rect x="-25" y="-12" width="2.5" height="24" rx="1" fill="#1f2937"/>
      <rect x="-10" y="-12" width="2.5" height="24" rx="1" fill="#1f2937"/>
      <rect x="5" y="-12" width="2.5" height="24" rx="1" fill="#1f2937"/>
      <rect x="20" y="-12" width="2.5" height="24" rx="1" fill="#1f2937"/>
      <rect x="35" y="-11" width="2.5" height="22" rx="1" fill="#1f2937"/>
      <rect x="50" y="-10" width="2.5" height="20" rx="1" fill="#1f2937"/>
    </g>
    <ellipse cx="0" cy="-16" rx="72" ry="21" fill="url(#chBellTop)" stroke="#6b7280" stroke-width="0.5"/>
    <ellipse cx="0" cy="-16" rx="64" ry="19" fill="none" stroke="url(#chAccent)" stroke-width="2.5"/>
    <ellipse cx="0" cy="-16" rx="50" ry="15" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.4"/>
    <ellipse cx="0" cy="-16" rx="36" ry="11" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.3"/>
    <ellipse cx="0" cy="-16" rx="16" ry="5" fill="#374151" stroke="#4b5563" stroke-width="0.5"/>
    <rect x="-4.5" y="-48" width="9" height="34" rx="4.5" fill="url(#chShaft)" stroke="#6b7280" stroke-width="0.3"/>
    <ellipse cx="0" cy="-48" rx="6" ry="2" fill="#d1d5db"/>
    <ellipse cx="0" cy="-45" rx="4.5" ry="1.8" fill="#f6a604"/>
    <g stroke-width="2" fill="none" stroke-linecap="round">
      <path d="M-55 30 Q-68 44 -72 58" stroke="#dc2626"/>
      <path d="M-51 32 Q-64 47 -67 62" stroke="#1d4ed8"/>
      <path d="M-47 33 Q-60 49 -63 65" stroke="#f6a604"/>
    </g>
  </g>

  <!-- === SECONDARY MOTOR (WR2212) - Right, smaller === -->
  <g transform="translate(440, 155)" filter="url(#chShadowSm)" opacity="0.85">
    <ellipse cx="0" cy="24" rx="46" ry="14" fill="#0f172a" stroke="#1e293b" stroke-width="0.5"/>
    <path d="M-46,8 L-46,20 Q0,28 46,20 L46,8 Z" fill="url(#chStator)" stroke="#1e293b" stroke-width="0.5"/>
    <g opacity="0.75">
