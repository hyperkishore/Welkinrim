    <path d="M-72,15 L-72,34 Q0,44 72,34 L72,15 Z" fill="url(#chStator)" stroke="#1e293b" stroke-width="0.5"/>
    <g opacity="0.8">
      <rect x="-62" y="17" width="11" height="18" rx="1.5" fill="url(#chCopper)" opacity="0.7"/>
      <rect x="-47" y="17" width="11" height="18" rx="1.5" fill="url(#chCopper)" opacity="0.85"/>
      <rect x="-32" y="17" width="11" height="18" rx="1.5" fill="url(#chCopper)" opacity="0.9"/>
      <rect x="-17" y="17" width="11" height="18" rx="1.5" fill="url(#chCopper)" opacity="0.85"/>
      <rect x="-2" y="17" width="11" height="18" rx="1.5" fill="url(#chCopper)" opacity="0.8"/>
      <rect x="13" y="17" width="11" height="18" rx="1.5" fill="url(#chCopper)" opacity="0.9"/>
      <rect x="28" y="17" width="11" height="18" rx="1.5" fill="url(#chCopper)" opacity="0.85"/>
      <rect x="43" y="17" width="11" height="18" rx="1.5" fill="url(#chCopper)" opacity="0.75"/>
      <rect x="58" y="17" width="11" height="18" rx="1.5" fill="url(#chCopper)" opacity="0.65"/>
    </g>
    <path d="M-72,-16 L-72,15 Q0,25 72,15 L72,-16" fill="url(#chBellSide)" stroke="#4b5563" stroke-width="0.5"/>
    <g opacity="0.35">
