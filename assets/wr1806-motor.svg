<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wr1806BellTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b7280"/>
      <stop offset="30%" stop-color="#9ca3af"/>
      <stop offset="55%" stop-color="#d1d5db"/>
      <stop offset="80%" stop-color="#9ca3af"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </linearGradient>
    <linearGradient id="wr1806BellSide" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="40%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#4b5563"/>
    </linearGradient>
    <linearGradient id="wr1806Stator" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="wr1806Accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f6a604"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="wr1806Shaft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="50%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>
    <linearGradient id="wr1806Copper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
    <radialGradient id="wr1806Glow" cx="50%" cy="45%" r="40%">
      <stop offset="0%" stop-color="#f6a604" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#f6a604" stop-opacity="0"/>
    </radialGradient>
    <filter id="wr1806Shadow" x="-20%" y="-10%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <circle cx="150" cy="148" r="130" fill="url(#wr1806Glow)"/>

  <!-- WR1806 Motor - 18mm stator, 6mm height (MICRO - very compact) -->
  <g transform="translate(150, 148)" filter="url(#wr1806Shadow)">
    <!-- Stator base - smaller than WR2212 -->
    <ellipse cx="0" cy="22" rx="40" ry="12" fill="#0f172a" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Stator body (very short - 6mm height, proportionally thin) -->
    <path d="M-40,12 L-40,19 Q0,26 40,19 L40,12 Z" fill="url(#wr1806Stator)" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Copper windings (fewer - 5-6 visible, smaller) -->
    <g opacity="0.8">
      <rect x="-33" y="13" width="7" height="7" rx="1" fill="url(#wr1806Copper)" opacity="0.75"/>
      <rect x="-22" y="13" width="7" height="7" rx="1" fill="url(#wr1806Copper)" opacity="0.9"/>
      <rect x="-11" y="13" width="7" height="7" rx="1" fill="url(#wr1806Copper)" opacity="0.85"/>
      <rect x="0" y="13" width="7" height="7" rx="1" fill="url(#wr1806Copper)" opacity="0.8"/>
      <rect x="11" y="13" width="7" height="7" rx="1" fill="url(#wr1806Copper)" opacity="0.9"/>
      <rect x="22" y="13" width="7" height="7" rx="1" fill="url(#wr1806Copper)" opacity="0.7"/>
    </g>

    <!-- Bell side (shorter height for micro motor) -->
    <path d="M-40,-2 L-40,12 Q0,18 40,12 L40,-2" fill="url(#wr1806BellSide)" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Vent slots (fewer, shorter) -->
    <g opacity="0.3">
      <rect x="-28" y="1" width="1.5" height="9" rx="0.75" fill="#1f2937"/>
      <rect x="-18" y="0" width="1.5" height="10" rx="0.75" fill="#1f2937"/>
      <rect x="-8" y="-1" width="1.5" height="11" rx="0.75" fill="#1f2937"/>
      <rect x="2" y="-1" width="1.5" height="11" rx="0.75" fill="#1f2937"/>
      <rect x="12" y="0" width="1.5" height="10" rx="0.75" fill="#1f2937"/>
      <rect x="22" y="1" width="1.5" height="9" rx="0.75" fill="#1f2937"/>
    </g>

    <!-- Bell top (smaller ellipse) -->
    <ellipse cx="0" cy="-2" rx="40" ry="12" fill="url(#wr1806BellTop)" stroke="#6b7280" stroke-width="0.5"/>

    <!-- Accent ring (thinner for micro) -->
    <ellipse cx="0" cy="-2" rx="35" ry="10.5" fill="none" stroke="url(#wr1806Accent)" stroke-width="2"/>

    <!-- Concentric rings -->
    <ellipse cx="0" cy="-2" rx="28" ry="8.5" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.4"/>
    <ellipse cx="0" cy="-2" rx="20" ry="6.5" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.3"/>

    <!-- Hub (smaller) -->
    <ellipse cx="0" cy="-2" rx="9" ry="3" fill="#374151" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Shaft (thinner) -->
    <rect x="-2.5" y="-22" width="5" height="22" rx="2.5" fill="url(#wr1806Shaft)" stroke="#6b7280" stroke-width="0.3"/>
    <ellipse cx="0" cy="-22" rx="3.5" ry="1.3" fill="#d1d5db"/>
    <ellipse cx="0" cy="-20.5" rx="2.8" ry="1" fill="#f6a604"/>

    <!-- Mounting holes (smaller, closer together) -->
    <circle cx="-26" cy="23" r="2" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="0" cy="25" r="2" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="26" cy="23" r="2" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Wires (thinner) -->
    <g stroke-width="1.2" fill="none" stroke-linecap="round">
      <path d="M-30 18 Q-40 28 -42 38" stroke="#dc2626"/>
      <path d="M-27 19 Q-37 30 -39 41" stroke="#1d4ed8"/>
      <path d="M-24 20 Q-34 32 -36 43" stroke="#f6a604"/>
    </g>
  </g>

  <!-- Model label -->
  <text x="150" y="235" font-family="'Plus Jakarta Sans', sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#1f2937">WR1806-2600</text>
  <text x="150" y="253" font-family="'Inter', sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">2.1kg thrust | 280W | 28g</text>
  <text x="150" y="268" font-family="'Inter', sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">Micro Series</text>
</svg>