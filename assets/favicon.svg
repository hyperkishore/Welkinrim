<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6a604;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1d600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#faviconGradient)"/>
  
  <!-- Propeller design -->
  <g transform="translate(16,16)">
    <!-- Propeller blades -->
    <ellipse cx="0" cy="-6" rx="1.5" ry="4" fill="#000000" transform="rotate(0)"/>
    <ellipse cx="0" cy="-6" rx="1.5" ry="4" fill="#000000" transform="rotate(90)"/>
    <ellipse cx="0" cy="-6" rx="1.5" ry="4" fill="#000000" transform="rotate(180)"/>
    <ellipse cx="0" cy="-6" rx="1.5" ry="4" fill="#000000" transform="rotate(270)"/>
    
    <!-- Center hub -->
    <circle cx="0" cy="0" r="2" fill="#000000"/>
    <circle cx="0" cy="0" r="1" fill="url(#faviconGradient)"/>
  </g>
</svg>