<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="favCircleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f6a604"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="favShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Orange gradient circle -->
  <circle cx="16" cy="16" r="15" fill="url(#favCircleGrad)"/>

  <!-- Shine -->
  <circle cx="16" cy="16" r="14" fill="url(#favShine)"/>

  <!-- Simplified propeller - 4 blades, optimized for small display -->
  <g transform="translate(16, 16)" fill="#1f2937">
    <!-- Blade 1 - top -->
    <path d="M-1.2,-3 Q-1.5,-7 -0.3,-11 Q0.8,-11.5 1.5,-10.5 Q1,-6.5 1.2,-3 Z" opacity="0.9"/>
    <!-- Blade 2 - right -->
    <path d="M3,-1.2 Q7,-1.5 11,-0.3 Q11.5,0.8 10.5,1.5 Q6.5,1 3,1.2 Z" opacity="0.9"/>
    <!-- Blade 3 - bottom -->
    <path d="M1.2,3 Q1.5,7 0.3,11 Q-0.8,11.5 -1.5,10.5 Q-1,6.5 -1.2,3 Z" opacity="0.9"/>
    <!-- Blade 4 - left -->
    <path d="M-3,1.2 Q-7,1.5 -11,0.3 Q-11.5,-0.8 -10.5,-1.5 Q-6.5,-1 -3,-1.2 Z" opacity="0.9"/>

    <!-- Center hub dot -->
    <circle cx="0" cy="0" r="2.5" fill="#1f2937"/>
    <circle cx="0" cy="0" r="1.3" fill="url(#favCircleGrad)"/>
  </g>
</svg>