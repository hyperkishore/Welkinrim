<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="hGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f6a604" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#f6a604" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#f6a604" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="hShell" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a3d45"/>
      <stop offset="40%" stop-color="#52565f"/>
      <stop offset="100%" stop-color="#2a2d33"/>
    </linearGradient>
    <linearGradient id="hBell" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a4e58"/>
      <stop offset="50%" stop-color="#62666f"/>
      <stop offset="100%" stop-color="#3a3d45"/>
    </linearGradient>
    <linearGradient id="hAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f6a604"/>
      <stop offset="100%" stop-color="#e09500"/>
    </linearGradient>
    <linearGradient id="hShaft" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#888"/>
      <stop offset="50%" stop-color="#ccc"/>
      <stop offset="100%" stop-color="#888"/>
    </linearGradient>
    <filter id="hShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="hInnerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Ambient glow -->
  <circle cx="200" cy="200" r="190" fill="url(#hGlow)"/>

  <!-- Outer ring glow -->
  <circle cx="200" cy="200" r="130" fill="none" stroke="#f6a604" stroke-width="0.5" opacity="0.2"/>

  <!-- Motor assembly -->
  <g filter="url(#hShadow)">
    <!-- Base plate / stator bottom -->
    <ellipse cx="200" cy="230" rx="100" ry="30" fill="#1e2028" stroke="#333" stroke-width="1"/>

    <!-- Stator body -->
    <rect x="110" y="165" width="180" height="65" rx="4" fill="url(#hShell)" stroke="#444" stroke-width="1"/>

    <!-- Stator slots (vertical lines) -->
    <g stroke="#555" stroke-width="1" opacity="0.5">
      <line x1="130" y1="168" x2="130" y2="228"/>
      <line x1="150" y1="168" x2="150" y2="228"/>
      <line x1="170" y1="168" x2="170" y2="228"/>
      <line x1="190" y1="168" x2="190" y2="228"/>
      <line x1="210" y1="168" x2="210" y2="228"/>
      <line x1="230" y1="168" x2="230" y2="228"/>
      <line x1="250" y1="168" x2="250" y2="228"/>
      <line x1="270" y1="168" x2="270" y2="228"/>
    </g>

    <!-- Copper winding peeks -->
    <g fill="#b87333" opacity="0.6">
      <rect x="132" y="170" width="16" height="56" rx="2"/>
      <rect x="152" y="170" width="16" height="56" rx="2"/>
      <rect x="172" y="170" width="16" height="56" rx="2"/>
      <rect x="192" y="170" width="16" height="56" rx="2"/>
      <rect x="212" y="170" width="16" height="56" rx="2"/>
      <rect x="232" y="170" width="16" height="56" rx="2"/>
      <rect x="252" y="170" width="16" height="56" rx="2"/>
    </g>

    <!-- Bell housing (rotor) -->
    <ellipse cx="200" cy="165" rx="105" ry="32" fill="url(#hBell)" stroke="#555" stroke-width="1.5"/>

    <!-- Bell top surface -->
    <ellipse cx="200" cy="140" rx="105" ry="32" fill="url(#hBell)" stroke="#555" stroke-width="1.5"/>

    <!-- Accent ring on bell -->
    <ellipse cx="200" cy="140" rx="95" ry="28" fill="none" stroke="url(#hAccent)" stroke-width="2.5"/>

    <!-- N/S magnet indicators inside bell -->
    <g opacity="0.35">
      <rect x="125" y="142" width="20" height="20" rx="2" fill="#c62828"/>
      <rect x="155" y="142" width="20" height="20" rx="2" fill="#1565c0"/>
      <rect x="185" y="142" width="20" height="20" rx="2" fill="#c62828"/>
      <rect x="215" y="142" width="20" height="20" rx="2" fill="#1565c0"/>
      <rect x="245" y="142" width="20" height="20" rx="2" fill="#c62828"/>
    </g>

    <!-- Prop shaft -->
    <rect x="194" y="100" width="12" height="45" rx="6" fill="url(#hShaft)" stroke="#666" stroke-width="1"/>

    <!-- Shaft top cap -->
    <circle cx="200" cy="100" r="8" fill="#aaa" stroke="#666" stroke-width="1"/>

    <!-- Prop mount nut -->
    <circle cx="200" cy="100" r="4" fill="#f6a604"/>

    <!-- Mounting holes -->
    <circle cx="130" cy="232" r="4" fill="#111" stroke="#333" stroke-width="1"/>
    <circle cx="200" cy="238" r="4" fill="#111" stroke="#333" stroke-width="1"/>
    <circle cx="270" cy="232" r="4" fill="#111" stroke="#333" stroke-width="1"/>

    <!-- Wire leads -->
    <g stroke-width="2.5" fill="none" stroke-linecap="round">
      <path d="M120 220 Q100 250 85 270" stroke="#c62828"/>
      <path d="M125 222 Q108 255 95 275" stroke="#1565c0"/>
      <path d="M130 224 Q115 258 105 278" stroke="#f6a604"/>
    </g>
  </g>

  <!-- Floating spec labels -->
  <g font-family="Inter, Arial, sans-serif" font-size="11" fill="#fff" opacity="0.7">
    <text x="310" y="135" font-weight="600" fill="#f6a604" font-size="12">WR-2815</text>
    <line x1="268" y1="140" x2="305" y2="133" stroke="#f6a604" stroke-width="0.5" opacity="0.5"/>
    <text x="310" y="152">900KV</text>
    <text x="310" y="168">5.2kg Thrust</text>
    <text x="310" y="184">91% Efficiency</text>
  </g>
</svg>
