<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic body gradients -->
    <linearGradient id="bellTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b7280"/>
      <stop offset="25%" stop-color="#9ca3af"/>
      <stop offset="50%" stop-color="#d1d5db"/>
      <stop offset="75%" stop-color="#9ca3af"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </linearGradient>
    <linearGradient id="bellSide" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="30%" stop-color="#6b7280"/>
      <stop offset="70%" stop-color="#4b5563"/>
      <stop offset="100%" stop-color="#374151"/>
    </linearGradient>
    <linearGradient id="statorBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="50%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="accentRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f6a604"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="shaft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="30%" stop-color="#e5e7eb"/>
      <stop offset="50%" stop-color="#f3f4f6"/>
      <stop offset="70%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>
    <linearGradient id="copper" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="50%" stop-color="#b45309"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
    <radialGradient id="ambientGlow" cx="50%" cy="45%" r="45%">
      <stop offset="0%" stop-color="#f6a604" stop-opacity="0.12"/>
      <stop offset="70%" stop-color="#f6a604" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#f6a604" stop-opacity="0"/>
    </radialGradient>
    <filter id="mainShadow" x="-20%" y="-10%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="innerShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Ambient glow -->
  <circle cx="200" cy="195" r="180" fill="url(#ambientGlow)"/>

  <!-- Motor assembly -->
  <g filter="url(#mainShadow)">
    <!-- === STATOR (bottom section) === -->
    <!-- Stator base plate -->
    <ellipse cx="200" cy="255" rx="108" ry="32" fill="#0f172a" stroke="#1e293b" stroke-width="1"/>

    <!-- Stator cylindrical body -->
    <path d="M92,215 L92,250 Q92,255 95,257 L200,268 L305,257 Q308,255 308,250 L308,215 Z" fill="url(#statorBody)" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Copper windings visible through stator slots -->
    <g opacity="0.85">
      <rect x="105" y="218" width="12" height="34" rx="2" fill="url(#copper)" opacity="0.7"/>
      <rect x="125" y="218" width="12" height="34" rx="2" fill="url(#copper)" opacity="0.8"/>
      <rect x="145" y="218" width="12" height="34" rx="2" fill="url(#copper)" opacity="0.9"/>
      <rect x="165" y="218" width="12" height="34" rx="2" fill="url(#copper)" opacity="0.85"/>
      <rect x="185" y="218" width="12" height="34" rx="2" fill="url(#copper)" opacity="0.75"/>
      <rect x="205" y="218" width="12" height="34" rx="2" fill="url(#copper)" opacity="0.8"/>
      <rect x="225" y="218" width="12" height="34" rx="2" fill="url(#copper)" opacity="0.9"/>
      <rect x="245" y="218" width="12" height="34" rx="2" fill="url(#copper)" opacity="0.85"/>
      <rect x="265" y="218" width="12" height="34" rx="2" fill="url(#copper)" opacity="0.7"/>
      <rect x="285" y="218" width="12" height="34" rx="2" fill="url(#copper)" opacity="0.6"/>
    </g>

    <!-- Stator slot dividers -->
    <g stroke="#111827" stroke-width="1.5" opacity="0.6">
      <line x1="119" y1="216" x2="119" y2="253"/>
      <line x1="139" y1="216" x2="139" y2="253"/>
      <line x1="159" y1="216" x2="159" y2="253"/>
      <line x1="179" y1="216" x2="179" y2="253"/>
      <line x1="199" y1="216" x2="199" y2="253"/>
      <line x1="219" y1="216" x2="219" y2="253"/>
      <line x1="239" y1="216" x2="239" y2="253"/>
      <line x1="259" y1="216" x2="259" y2="253"/>
      <line x1="279" y1="216" x2="279" y2="253"/>
    </g>

    <!-- === BELL HOUSING (rotor - top section) === -->
    <!-- Bell side wall -->
    <path d="M92,165 L92,215 Q146,228 200,230 Q254,228 308,215 L308,165" fill="url(#bellSide)" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Ventilation slots on bell -->
    <g opacity="0.4">
      <rect x="110" y="175" width="3" height="30" rx="1.5" fill="#1f2937"/>
      <rect x="130" y="172" width="3" height="35" rx="1.5" fill="#1f2937"/>
      <rect x="150" y="170" width="3" height="38" rx="1.5" fill="#1f2937"/>
      <rect x="170" y="169" width="3" height="40" rx="1.5" fill="#1f2937"/>
      <rect x="190" y="168" width="3" height="41" rx="1.5" fill="#1f2937"/>
      <rect x="210" y="168" width="3" height="41" rx="1.5" fill="#1f2937"/>
      <rect x="230" y="169" width="3" height="40" rx="1.5" fill="#1f2937"/>
      <rect x="250" y="170" width="3" height="38" rx="1.5" fill="#1f2937"/>
      <rect x="270" y="172" width="3" height="35" rx="1.5" fill="#1f2937"/>
      <rect x="290" y="175" width="3" height="30" rx="1.5" fill="#1f2937"/>
    </g>

    <!-- Bell top surface -->
    <ellipse cx="200" cy="165" rx="108" ry="32" fill="url(#bellTop)" stroke="#6b7280" stroke-width="1"/>

    <!-- Concentric rings on bell top -->
    <ellipse cx="200" cy="165" rx="95" ry="28" fill="none" stroke="#9ca3af" stroke-width="0.5" opacity="0.5"/>
    <ellipse cx="200" cy="165" rx="80" ry="24" fill="none" stroke="#9ca3af" stroke-width="0.5" opacity="0.4"/>
    <ellipse cx="200" cy="165" rx="65" ry="19" fill="none" stroke="#9ca3af" stroke-width="0.5" opacity="0.3"/>

    <!-- WelkinRim accent ring -->
    <ellipse cx="200" cy="165" rx="100" ry="30" fill="none" stroke="url(#accentRing)" stroke-width="3"/>
    <ellipse cx="200" cy="165" rx="100" ry="30" fill="none" stroke="#fbbf24" stroke-width="0.5" opacity="0.5"/>

    <!-- Center hub -->
    <ellipse cx="200" cy="165" rx="25" ry="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>

    <!-- Shaft -->
    <rect x="195" y="118" width="10" height="50" rx="5" fill="url(#shaft)" stroke="#6b7280" stroke-width="0.5"/>

    <!-- Shaft top cap -->
    <ellipse cx="200" cy="118" rx="8" ry="3" fill="#d1d5db" stroke="#9ca3af" stroke-width="0.5"/>

    <!-- Prop adapter nut -->
    <ellipse cx="200" cy="122" rx="6" ry="2.5" fill="#f6a604" stroke="#d97706" stroke-width="0.5"/>

    <!-- Mounting holes on base -->
    <g filter="url(#innerShadow)">
      <circle cx="135" cy="258" r="5" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
      <circle cx="200" cy="264" r="5" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
      <circle cx="265" cy="258" r="5" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
    </g>

    <!-- Phase wire leads -->
    <g stroke-width="2.5" fill="none" stroke-linecap="round">
      <path d="M115 248 Q95 268 82 290 Q75 302 78 310" stroke="#dc2626"/>
      <path d="M120 250 Q102 272 92 295 Q86 308 90 316" stroke="#1d4ed8"/>
      <path d="M125 252 Q110 276 103 298 Q98 312 102 320" stroke="#f6a604"/>
    </g>
  </g>

  <!-- Model label -->
  <g font-family="'Plus Jakarta Sans', 'Inter', sans-serif" opacity="0.75">
    <text x="320" y="148" font-size="13" font-weight="700" fill="#f6a604">WR-2815</text>
    <line x1="275" y1="165" x2="315" y2="150" stroke="#f6a604" stroke-width="0.5" opacity="0.4"/>
    <text x="320" y="165" font-size="10" fill="#94a3b8">900KV</text>
    <text x="320" y="180" font-size="10" fill="#94a3b8">5.2kg Thrust</text>
    <text x="320" y="195" font-size="10" fill="#94a3b8">91% Efficiency</text>
  </g>
</svg>