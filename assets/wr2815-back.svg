<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="b2Base" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="60%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </radialGradient>
    <radialGradient id="b2Ring" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </radialGradient>
    <filter id="b2Shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Back view - WR2815 (larger than WR2212, shows mounting pattern + wire terminals) -->
  <g transform="translate(75, 66)" filter="url(#b2Shadow)">
    <!-- Outer housing ring (larger radius for 28mm) -->
    <circle cx="0" cy="0" r="54" fill="url(#b2Base)" stroke="#1e293b" stroke-width="1"/>

    <!-- Stator lamination ring -->
    <circle cx="0" cy="0" r="48" fill="url(#b2Ring)" stroke="#374151" stroke-width="0.5"/>

    <!-- Stator teeth (12 radial teeth) -->
    <g stroke="#4b5563" stroke-width="1.2" opacity="0.4">
      <line x1="0" y1="-48" x2="0" y2="-22"/>
      <line x1="24" y1="-41.6" x2="11" y2="-19"/>
      <line x1="41.6" y1="-24" x2="19" y2="-11"/>
      <line x1="48" y1="0" x2="22" y2="0"/>
      <line x1="41.6" y1="24" x2="19" y2="11"/>
      <line x1="24" y1="41.6" x2="11" y2="19"/>
      <line x1="0" y1="48" x2="0" y2="22"/>
      <line x1="-24" y1="41.6" x2="-11" y2="19"/>
      <line x1="-41.6" y1="24" x2="-19" y2="11"/>
      <line x1="-48" y1="0" x2="-22" y2="0"/>
      <line x1="-41.6" y1="-24" x2="-19" y2="-11"/>
      <line x1="-24" y1="-41.6" x2="-11" y2="-19"/>
    </g>

    <!-- Copper windings (between 12 teeth, larger coils for 28mm) -->
    <g opacity="0.55">
      <circle cx="12" cy="-32" r="5" fill="#b45309"/>
      <circle cx="32" cy="-12" r="5" fill="#b45309"/>
      <circle cx="32" cy="12" r="5" fill="#b45309"/>
      <circle cx="12" cy="32" r="5" fill="#b45309"/>
      <circle cx="-12" cy="32" r="5" fill="#b45309"/>
      <circle cx="-32" cy="12" r="5" fill="#b45309"/>
      <circle cx="-32" cy="-12" r="5" fill="#b45309"/>
      <circle cx="-12" cy="-32" r="5" fill="#b45309"/>
      <circle cx="24" cy="-24" r="4" fill="#92400e" opacity="0.6"/>
      <circle cx="24" cy="24" r="4" fill="#92400e" opacity="0.6"/>
      <circle cx="-24" cy="24" r="4" fill="#92400e" opacity="0.6"/>
      <circle cx="-24" cy="-24" r="4" fill="#92400e" opacity="0.6"/>
    </g>

    <!-- Center bore -->
    <circle cx="0" cy="0" r="16" fill="#0f172a" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="11" fill="#050810"/>

    <!-- Bearing ring detail -->
    <circle cx="0" cy="0" r="13" fill="none" stroke="#1e293b" stroke-width="0.3" opacity="0.5"/>

    <!-- Mounting holes (M3 x 19mm pattern, 4 corners) -->
    <circle cx="-36" cy="-36" r="4" fill="#050810" stroke="#374151" stroke-width="0.5"/>
    <circle cx="36" cy="-36" r="4" fill="#050810" stroke="#374151" stroke-width="0.5"/>
    <circle cx="36" cy="36" r="4" fill="#050810" stroke="#374151" stroke-width="0.5"/>
    <circle cx="-36" cy="36" r="4" fill="#050810" stroke="#374151" stroke-width="0.5"/>

    <!-- Mounting hole inner rings -->
    <circle cx="-36" cy="-36" r="2" fill="none" stroke="#374151" stroke-width="0.3"/>
    <circle cx="36" cy="-36" r="2" fill="none" stroke="#374151" stroke-width="0.3"/>
    <circle cx="36" cy="36" r="2" fill="none" stroke="#374151" stroke-width="0.3"/>
    <circle cx="-36" cy="36" r="2" fill="none" stroke="#374151" stroke-width="0.3"/>

    <!-- Wire terminal pads (3 phases: red/blue/orange) -->
    <g>
      <rect x="-22" y="42" width="10" height="12" rx="2.5" fill="#dc2626" stroke="#991b1b" stroke-width="0.5"/>
      <rect x="-7" y="44" width="10" height="12" rx="2.5" fill="#1d4ed8" stroke="#1e3a8a" stroke-width="0.5"/>
      <rect x="8" y="42" width="10" height="12" rx="2.5" fill="#f6a604" stroke="#d97706" stroke-width="0.5"/>
    </g>

    <!-- Terminal solder dots -->
    <circle cx="-17" cy="47" r="1.5" fill="#ef4444" opacity="0.6"/>
    <circle cx="-2" cy="49" r="1.5" fill="#3b82f6" opacity="0.6"/>
    <circle cx="13" cy="47" r="1.5" fill="#fbbf24" opacity="0.6"/>
  </g>

  <!-- Label -->
  <text x="75" y="136" font-family="'Inter', sans-serif" font-size="9" font-weight="600" text-anchor="middle" fill="#6b7280">Back View</text>
</svg>