<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Technical specifications diagram -->
  <rect width="150" height="150" fill="#f8f9fa"/>
  
  <!-- Motor outline with dimensions -->
  <ellipse cx="75" cy="75" rx="40" ry="25" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- Dimension lines -->
  <g stroke="#f6a604" stroke-width="1" fill="none">
    <line x1="35" y1="40" x2="115" y2="40"/>
    <line x1="35" y1="38" x2="35" y2="42"/>
    <line x1="115" y1="38" x2="115" y2="42"/>
    
    <line x1="125" y1="50" x2="125" y2="100"/>
    <line x1="123" y1="50" x2="127" y2="50"/>
    <line x1="123" y1="100" x2="127" y2="100"/>
  </g>
  
  <!-- Dimension text -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#f6a604">80mm</text>
  <text x="135" y="78" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#f6a604">50mm</text>
  
  <!-- Specs label -->
  <text x="75" y="125" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#666">Dimensions</text>
</svg>