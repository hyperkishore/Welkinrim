<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="sp1Shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Technical drawing style - WR2212 dimensions -->
  <g transform="translate(75, 65)" filter="url(#sp1Shadow)">
    <!-- Motor outline (technical drawing style) -->
    <!-- Side profile outline -->
    <rect x="-40" y="-14" width="80" height="28" rx="2" fill="none" stroke="#374151" stroke-width="1.5" stroke-dasharray="none"/>

    <!-- Bell housing section -->
    <rect x="-42" y="-14" width="84" height="16" rx="2" fill="rgba(156,163,175,0.1)" stroke="#6b7280" stroke-width="1"/>

    <!-- Stator section -->
    <rect x="-40" y="2" width="80" height="12" rx="1" fill="rgba(31,41,55,0.15)" stroke="#374151" stroke-width="1"/>

    <!-- Shaft -->
    <rect x="-3" y="-26" width="6" height="14" rx="3" fill="none" stroke="#6b7280" stroke-width="1"/>

    <!-- Center line -->
    <line x1="0" y1="-30" x2="0" y2="20" stroke="#f6a604" stroke-width="0.5" stroke-dasharray="3,2" opacity="0.5"/>

    <!-- Width dimension line -->
    <g stroke="#f6a604" stroke-width="0.8" fill="#f6a604">
      <line x1="-42" y1="-28" x2="42" y2="-28"/>
      <line x1="-42" y1="-30" x2="-42" y2="-14"/>
      <line x1="42" y1="-30" x2="42" y2="-14"/>
      <!-- Arrowheads -->
      <polygon points="-42,-28 -38,-27 -38,-29"/>
      <polygon points="42,-28 38,-27 38,-29"/>
    </g>
    <text x="0" y="-31" font-family="'Inter', monospace" font-size="7" font-weight="600" text-anchor="middle" fill="#f6a604">27.9mm</text>

    <!-- Height dimension line -->
    <g stroke="#f6a604" stroke-width="0.8" fill="#f6a604">
      <line x1="50" y1="-14" x2="50" y2="14"/>
      <line x1="42" y1="-14" x2="54" y2="-14"/>
      <line x1="42" y1="14" x2="54" y2="14"/>
      <polygon points="50,-14 49,-10 51,-10"/>
      <polygon points="50,14 49,10 51,10"/>
    </g>
    <text x="58" y="2" font-family="'Inter', monospace" font-size="7" font-weight="600" text-anchor="start" fill="#f6a604">25mm</text>

    <!-- Shaft diameter callout -->
    <g stroke="#94a3b8" stroke-width="0.5" fill="none">
      <line x1="5" y1="-22" x2="25" y2="-32"/>
    </g>
    <text x="27" y="-30" font-family="'Inter', monospace" font-size="6" fill="#94a3b8">M5 shaft</text>

    <!-- Mounting pattern callout -->
    <g>
      <circle cx="-28" cy="10" r="1.5" fill="none" stroke="#94a3b8" stroke-width="0.5"/>
      <circle cx="28" cy="10" r="1.5" fill="none" stroke="#94a3b8" stroke-width="0.5"/>
      <line x1="-28" y1="24" x2="28" y2="24" stroke="#94a3b8" stroke-width="0.5" stroke-dasharray="2,1"/>
      <line x1="-28" y1="10" x2="-28" y2="24" stroke="#94a3b8" stroke-width="0.3" stroke-dasharray="1,1"/>
      <line x1="28" y1="10" x2="28" y2="24" stroke="#94a3b8" stroke-width="0.3" stroke-dasharray="1,1"/>
    </g>
    <text x="0" y="30" font-family="'Inter', monospace" font-size="6" text-anchor="middle" fill="#94a3b8">M3 x 16mm</text>
  </g>

  <!-- Specs table -->
  <g transform="translate(10, 108)">
    <text x="0" y="0" font-family="'Inter', sans-serif" font-size="7" fill="#94a3b8">Weight: 135g</text>
    <text x="0" y="12" font-family="'Inter', sans-serif" font-size="7" fill="#94a3b8">KV: 1000</text>
    <text x="75" y="0" font-family="'Inter', sans-serif" font-size="7" fill="#94a3b8">Max Power: 750W</text>
    <text x="75" y="12" font-family="'Inter', sans-serif" font-size="7" fill="#94a3b8">Config: 12N14P</text>
  </g>

  <!-- Label -->
  <text x="75" y="140" font-family="'Inter', sans-serif" font-size="9" font-weight="600" text-anchor="middle" fill="#6b7280">Dimensions</text>
</svg>