<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoCircleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f6a604"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="logoShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Main circle with orange gradient -->
  <circle cx="20" cy="20" r="18" fill="url(#logoCircleGrad)" stroke="#1f2937" stroke-width="1.2"/>

  <!-- Shine overlay -->
  <circle cx="20" cy="20" r="17" fill="url(#logoShine)"/>

  <!-- Propeller / rotor blades using negative space - 4 blades radiating from center -->
  <g transform="translate(20, 20)" fill="#1f2937">
    <!-- Blade 1 - top (curved, aerodynamic shape) -->
    <path d="M-1.5,-4 Q-2,-9 -0.5,-14 Q1,-14.5 2,-13 Q1.5,-8 1.5,-4 Z" opacity="0.9"/>
    <!-- Blade 2 - right -->
    <path d="M4,-1.5 Q9,-2 14,-0.5 Q14.5,1 13,2 Q8,1.5 4,1.5 Z" opacity="0.9"/>
    <!-- Blade 3 - bottom -->
    <path d="M1.5,4 Q2,9 0.5,14 Q-1,14.5 -2,13 Q-1.5,8 -1.5,4 Z" opacity="0.9"/>
    <!-- Blade 4 - left -->
    <path d="M-4,1.5 Q-9,2 -14,0.5 Q-14.5,-1 -13,-2 Q-8,-1.5 -4,-1.5 Z" opacity="0.9"/>

    <!-- Center hub -->
    <circle cx="0" cy="0" r="3.5" fill="#1f2937"/>
    <circle cx="0" cy="0" r="2" fill="url(#logoCircleGrad)"/>

    <!-- Subtle W integrated via negative space in hub -->
    <path d="M-1.2,-0.5 L-0.6,0.8 L0,0 L0.6,0.8 L1.2,-0.5" stroke="#1f2937" stroke-width="0.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>