<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="p1BellTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b7280"/>
      <stop offset="30%" stop-color="#9ca3af"/>
      <stop offset="55%" stop-color="#d1d5db"/>
      <stop offset="80%" stop-color="#9ca3af"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </linearGradient>
    <linearGradient id="p1BellSide" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="40%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#4b5563"/>
    </linearGradient>
    <linearGradient id="p1Stator" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="p1Accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f6a604"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="p1Shaft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="50%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>
    <linearGradient id="p1Copper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
    <radialGradient id="p1Glow" cx="50%" cy="45%" r="40%">
      <stop offset="0%" stop-color="#f6a604" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#f6a604" stop-opacity="0"/>
    </radialGradient>
    <filter id="p1Shadow" x="-20%" y="-10%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <circle cx="150" cy="145" r="140" fill="url(#p1Glow)"/>

  <!-- WR2212 Motor - 22mm stator, 12mm height (compact) -->
  <g transform="translate(150, 145)" filter="url(#p1Shadow)">
    <!-- Stator base -->
    <ellipse cx="0" cy="30" rx="55" ry="16" fill="#0f172a" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Stator body (shorter - 12mm height) -->
    <path d="M-55,16 L-55,26 Q0,35 55,26 L55,16 Z" fill="url(#p1Stator)" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Copper windings -->
    <g opacity="0.8">
      <rect x="-47" y="17" width="9" height="10" rx="1" fill="url(#p1Copper)" opacity="0.7"/>
      <rect x="-34" y="17" width="9" height="10" rx="1" fill="url(#p1Copper)" opacity="0.85"/>
      <rect x="-21" y="17" width="9" height="10" rx="1" fill="url(#p1Copper)" opacity="0.9"/>
      <rect x="-8" y="17" width="9" height="10" rx="1" fill="url(#p1Copper)" opacity="0.85"/>
      <rect x="5" y="17" width="9" height="10" rx="1" fill="url(#p1Copper)" opacity="0.8"/>
      <rect x="18" y="17" width="9" height="10" rx="1" fill="url(#p1Copper)" opacity="0.9"/>
      <rect x="31" y="17" width="9" height="10" rx="1" fill="url(#p1Copper)" opacity="0.75"/>
      <rect x="44" y="17" width="9" height="10" rx="1" fill="url(#p1Copper)" opacity="0.65"/>
    </g>

    <!-- Bell side -->
    <path d="M-55,-8 L-55,16 Q0,24 55,16 L55,-8" fill="url(#p1BellSide)" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Vent slots -->
    <g opacity="0.35">
      <rect x="-40" y="-3" width="2" height="15" rx="1" fill="#1f2937"/>
      <rect x="-28" y="-4" width="2" height="17" rx="1" fill="#1f2937"/>
      <rect x="-16" y="-5" width="2" height="18" rx="1" fill="#1f2937"/>
      <rect x="-4" y="-5" width="2" height="18" rx="1" fill="#1f2937"/>
      <rect x="8" y="-5" width="2" height="18" rx="1" fill="#1f2937"/>
      <rect x="20" y="-4" width="2" height="17" rx="1" fill="#1f2937"/>
      <rect x="32" y="-4" width="2" height="17" rx="1" fill="#1f2937"/>
      <rect x="44" y="-3" width="2" height="15" rx="1" fill="#1f2937"/>
    </g>

    <!-- Bell top -->
    <ellipse cx="0" cy="-8" rx="55" ry="16" fill="url(#p1BellTop)" stroke="#6b7280" stroke-width="0.5"/>

    <!-- Accent ring -->
    <ellipse cx="0" cy="-8" rx="49" ry="14" fill="none" stroke="url(#p1Accent)" stroke-width="2.5"/>

    <!-- Concentric rings -->
    <ellipse cx="0" cy="-8" rx="40" ry="11.5" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.4"/>
    <ellipse cx="0" cy="-8" rx="30" ry="9" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.3"/>

    <!-- Hub -->
    <ellipse cx="0" cy="-8" rx="12" ry="4" fill="#374151" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Shaft -->
    <rect x="-3.5" y="-32" width="7" height="26" rx="3.5" fill="url(#p1Shaft)" stroke="#6b7280" stroke-width="0.3"/>
    <ellipse cx="0" cy="-32" rx="5" ry="1.8" fill="#d1d5db"/>
    <ellipse cx="0" cy="-30" rx="3.8" ry="1.4" fill="#f6a604"/>

    <!-- Mounting holes -->
    <circle cx="-36" cy="31" r="3" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="0" cy="34" r="3" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="36" cy="31" r="3" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Wires -->
    <g stroke-width="1.8" fill="none" stroke-linecap="round">
      <path d="M-40 24 Q-52 36 -56 50" stroke="#dc2626"/>
      <path d="M-36 26 Q-49 39 -52 54" stroke="#1d4ed8"/>
      <path d="M-32 27 Q-46 41 -48 56" stroke="#f6a604"/>
    </g>
  </g>

  <!-- Model label -->
  <text x="150" y="240" font-family="'Plus Jakarta Sans', sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#1f2937">WR2212-1000</text>
  <text x="150" y="258" font-family="'Inter', sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">8.5kg thrust | 750W | 135g</text>
  <text x="150" y="273" font-family="'Inter', sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">Commercial Series</text>
</svg>