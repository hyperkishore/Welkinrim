<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wr2212Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6a604;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1d600;stop-opacity:1" />
    </linearGradient>
    <filter id="detailShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#ffffff"/>
  
  <!-- WR2212 Motor -->
  <g transform="translate(150,150)" filter="url(#detailShadow)">
    <ellipse cx="0" cy="0" rx="65" ry="45" fill="#d0d0d0" stroke="#333" stroke-width="2"/>
    <ellipse cx="0" cy="-5" rx="60" ry="40" fill="url(#wr2212Grad)" stroke="#333" stroke-width="1"/>
    <circle cx="0" cy="0" r="15" fill="#333"/>
    <circle cx="0" cy="0" r="8" fill="url(#wr2212Grad)"/>
    
    <!-- Motor model markings -->
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          text-anchor="middle" fill="#333">WR2212-1000</text>
    
    <!-- Cooling fins -->
    <rect x="-55" y="-12" width="110" height="2" fill="#666" opacity="0.7"/>
    <rect x="-55" y="-6" width="110" height="2" fill="#666" opacity="0.7"/>
    <rect x="-55" y="0" width="110" height="2" fill="#666" opacity="0.7"/>
    <rect x="-55" y="6" width="110" height="2" fill="#666" opacity="0.7"/>
    <rect x="-55" y="12" width="110" height="2" fill="#666" opacity="0.7"/>
    
    <!-- Mounting holes -->
    <circle cx="-40" cy="-30" r="3" fill="#333"/>
    <circle cx="40" cy="-30" r="3" fill="#333"/>
    <circle cx="40" cy="30" r="3" fill="#333"/>
    <circle cx="-40" cy="30" r="3" fill="#333"/>
    
    <!-- Wire connections -->
    <rect x="-50" y="35" width="8" height="15" rx="2" fill="#8B4513"/>
    <rect x="-35" y="35" width="8" height="15" rx="2" fill="#FF0000"/>
    <rect x="-20" y="35" width="8" height="15" rx="2" fill="#000000"/>
  </g>
  
  <!-- Specifications -->
  <g transform="translate(20,240)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#666">8.5kg thrust • 750W • 135g</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#666">Commercial Series</text>
  </g>
</svg>