<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="s3Bell" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d1d5db"/>
      <stop offset="30%" stop-color="#9ca3af"/>
      <stop offset="60%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#4b5563"/>
    </linearGradient>
    <linearGradient id="s3Stator" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="s3Shaft" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="50%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>
    <linearGradient id="s3Copper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
    <filter id="s3Shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Side view - WR3508 (35mm dia, 8mm height - WIDE and FLAT) -->
  <g transform="translate(75, 68)" filter="url(#s3Shadow)">
    <!-- Stator body (wide but short) -->
    <rect x="-56" y="2" width="112" height="12" rx="2" fill="url(#s3Stator)" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Copper windings visible from side (12 coils) -->
    <g opacity="0.6">
      <rect x="-52" y="4" width="7" height="8" rx="1" fill="url(#s3Copper)"/>
      <rect x="-42" y="4" width="7" height="8" rx="1" fill="url(#s3Copper)"/>
      <rect x="-32" y="4" width="7" height="8" rx="1" fill="url(#s3Copper)"/>
      <rect x="-22" y="4" width="7" height="8" rx="1" fill="url(#s3Copper)"/>
      <rect x="-12" y="4" width="7" height="8" rx="1" fill="url(#s3Copper)"/>
      <rect x="-2" y="4" width="7" height="8" rx="1" fill="url(#s3Copper)"/>
      <rect x="8" y="4" width="7" height="8" rx="1" fill="url(#s3Copper)"/>
      <rect x="18" y="4" width="7" height="8" rx="1" fill="url(#s3Copper)"/>
      <rect x="28" y="4" width="7" height="8" rx="1" fill="url(#s3Copper)"/>
      <rect x="38" y="4" width="7" height="8" rx="1" fill="url(#s3Copper)"/>
      <rect x="48" y="4" width="7" height="8" rx="1" fill="url(#s3Copper)"/>
    </g>

    <!-- Bell housing (wide but very short - flat profile) -->
    <rect x="-58" y="-14" width="116" height="16" rx="3" fill="url(#s3Bell)" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Accent stripe on top edge -->
    <rect x="-58" y="-15" width="116" height="3" rx="1.5" fill="#f6a604"/>

    <!-- Vent slots on side (more slots for wider motor) -->
    <g opacity="0.3">
      <rect x="-46" y="-10" width="1.5" height="10" rx="0.75" fill="#374151"/>
      <rect x="-36" y="-10" width="1.5" height="10" rx="0.75" fill="#374151"/>
      <rect x="-26" y="-10" width="1.5" height="10" rx="0.75" fill="#374151"/>
      <rect x="-16" y="-10" width="1.5" height="10" rx="0.75" fill="#374151"/>
      <rect x="-6" y="-10" width="1.5" height="10" rx="0.75" fill="#374151"/>
      <rect x="4" y="-10" width="1.5" height="10" rx="0.75" fill="#374151"/>
      <rect x="14" y="-10" width="1.5" height="10" rx="0.75" fill="#374151"/>
      <rect x="24" y="-10" width="1.5" height="10" rx="0.75" fill="#374151"/>
      <rect x="34" y="-10" width="1.5" height="10" rx="0.75" fill="#374151"/>
      <rect x="44" y="-10" width="1.5" height="10" rx="0.75" fill="#374151"/>
    </g>

    <!-- Shaft (bigger M5) -->
    <rect x="-4" y="-30" width="8" height="18" rx="4" fill="url(#s3Shaft)" stroke="#6b7280" stroke-width="0.3"/>

    <!-- Prop adapter -->
    <rect x="-6" y="-32" width="12" height="4" rx="2" fill="#9ca3af" stroke="#6b7280" stroke-width="0.3"/>
    <rect x="-4.5" y="-34" width="9" height="3" rx="1.5" fill="#f6a604"/>

    <!-- Base mounting plate (wider) -->
    <rect x="-62" y="14" width="124" height="3" rx="1.5" fill="#0f172a" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Mounting holes visible from side -->
    <circle cx="-50" cy="16" r="2.5" fill="#050810"/>
    <circle cx="50" cy="16" r="2.5" fill="#050810"/>

    <!-- Wire leads (thicker gauge) -->
    <g stroke-width="1.8" fill="none" stroke-linecap="round">
      <path d="M-38 17 Q-44 28 -48 36" stroke="#dc2626"/>
      <path d="M-33 17 Q-40 30 -43 38" stroke="#1d4ed8"/>
      <path d="M-28 17 Q-36 31 -38 40" stroke="#f6a604"/>
    </g>
  </g>

  <!-- Label -->
  <text x="75" y="125" font-family="'Inter', sans-serif" font-size="9" font-weight="600" text-anchor="middle" fill="#6b7280">Side View</text>
</svg>