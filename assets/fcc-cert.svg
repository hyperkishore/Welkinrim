<svg width="80" height="40" viewBox="0 0 80 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fccCertBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#92400e"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>
    <linearGradient id="fccCertShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Badge background -->
  <rect width="80" height="40" rx="6" fill="url(#fccCertBg)"/>
  <rect width="80" height="40" rx="6" fill="url(#fccCertShine)"/>

  <!-- Subtle inner border -->
  <rect x="1.5" y="1.5" width="77" height="37" rx="5" fill="none" stroke="#f59e0b" stroke-width="0.5" opacity="0.3"/>

  <!-- FCC text -->
  <text x="46" y="21" font-family="'Plus Jakarta Sans', sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#ffffff" letter-spacing="1.5">FCC</text>

  <!-- Radio wave icon on left -->
  <g transform="translate(13, 17)" stroke="#ffffff" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.85">
    <!-- Center dot -->
    <circle cx="0" cy="0" r="1.2" fill="#ffffff"/>
    <!-- Wave arcs -->
    <path d="M-3.5,-3 A5,5 0 0,1 -3.5,3"/>
    <path d="M-5.5,-5 A8,8 0 0,1 -5.5,5"/>
    <path d="M3.5,-3 A5,5 0 0,0 3.5,3"/>
    <path d="M5.5,-5 A8,8 0 0,0 5.5,5"/>
  </g>

  <!-- CERTIFIED text -->
  <text x="46" y="33" font-family="'Inter', sans-serif" font-size="5.5" font-weight="500" text-anchor="middle" fill="#ffffff" opacity="0.8" letter-spacing="0.5">CERTIFIED</text>
</svg>