<svg width="80" height="40" viewBox="0 0 80 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fccGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E65100;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Badge background -->
  <rect width="80" height="40" rx="6" fill="url(#fccGradient)" stroke="#BF360C" stroke-width="1"/>
  
  <!-- FCC text -->
  <text x="40" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">FCC</text>
  
  <!-- Radio waves icon -->
  <g stroke="white" stroke-width="1" fill="none" opacity="0.8">
    <path d="M 15 30 Q 20 25 25 30"/>
    <path d="M 12 32 Q 20 22 28 32"/>
  </g>
  
  <!-- Certified text -->
  <text x="40" y="32" font-family="Arial, sans-serif" font-size="7" 
        text-anchor="middle" fill="white" opacity="0.9">CERTIFIED</text>
</svg>