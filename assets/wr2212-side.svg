<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sideGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f6a604;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Side view of motor -->
  <rect x="25" y="60" width="100" height="30" fill="url(#sideGrad)" stroke="#333" stroke-width="1"/>
  
  <!-- Shaft -->
  <rect x="125" y="72" width="20" height="6" fill="#666" stroke="#333" stroke-width="1"/>
  
  <!-- Cooling fins -->
  <rect x="30" y="55" width="90" height="2" fill="#999"/>
  <rect x="30" y="93" width="90" height="2" fill="#999"/>
  
  <!-- Side view label -->
  <text x="75" y="110" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#666">Side View</text>
</svg>