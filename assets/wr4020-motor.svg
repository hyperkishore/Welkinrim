<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wr4020BellTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b7280"/>
      <stop offset="30%" stop-color="#9ca3af"/>
      <stop offset="55%" stop-color="#d1d5db"/>
      <stop offset="80%" stop-color="#9ca3af"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </linearGradient>
    <linearGradient id="wr4020BellSide" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="40%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#4b5563"/>
    </linearGradient>
    <linearGradient id="wr4020Stator" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="wr4020Accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f6a604"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="wr4020Shaft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="50%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>
    <linearGradient id="wr4020Copper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
    <linearGradient id="wr4020Reinforce" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4b5563"/>
      <stop offset="50%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <radialGradient id="wr4020Glow" cx="50%" cy="42%" r="45%">
      <stop offset="0%" stop-color="#f6a604" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#f6a604" stop-opacity="0"/>
    </radialGradient>
    <filter id="wr4020Shadow" x="-20%" y="-10%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <circle cx="150" cy="140" r="145" fill="url(#wr4020Glow)"/>

  <!-- WR4020 Motor - 40mm stator, 20mm height (INDUSTRIAL - very large, heavy duty) -->
  <g transform="translate(150, 135)" filter="url(#wr4020Shadow)">
    <!-- Reinforcement ring at base (heavy duty) -->
    <ellipse cx="0" cy="52" rx="80" ry="22" fill="url(#wr4020Reinforce)" stroke="#374151" stroke-width="1"/>
    <ellipse cx="0" cy="49" rx="80" ry="22" fill="none" stroke="#4b5563" stroke-width="0.5" opacity="0.5"/>

    <!-- Stator base - much larger -->
    <ellipse cx="0" cy="45" rx="75" ry="20" fill="#0f172a" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Stator body (tall - 20mm height) -->
    <path d="M-75,22 L-75,40 Q0,52 75,40 L75,22 Z" fill="url(#wr4020Stator)" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Copper windings (many - 12+, larger) -->
    <g opacity="0.85">
      <rect x="-66" y="23" width="9" height="16" rx="1.5" fill="url(#wr4020Copper)" opacity="0.65"/>
      <rect x="-54" y="23" width="9" height="16" rx="1.5" fill="url(#wr4020Copper)" opacity="0.75"/>
      <rect x="-42" y="23" width="9" height="16" rx="1.5" fill="url(#wr4020Copper)" opacity="0.85"/>
      <rect x="-30" y="23" width="9" height="16" rx="1.5" fill="url(#wr4020Copper)" opacity="0.9"/>
      <rect x="-18" y="23" width="9" height="16" rx="1.5" fill="url(#wr4020Copper)" opacity="0.95"/>
      <rect x="-6" y="23" width="9" height="16" rx="1.5" fill="url(#wr4020Copper)" opacity="0.9"/>
      <rect x="6" y="23" width="9" height="16" rx="1.5" fill="url(#wr4020Copper)" opacity="0.85"/>
      <rect x="18" y="23" width="9" height="16" rx="1.5" fill="url(#wr4020Copper)" opacity="0.9"/>
      <rect x="30" y="23" width="9" height="16" rx="1.5" fill="url(#wr4020Copper)" opacity="0.8"/>
      <rect x="42" y="23" width="9" height="16" rx="1.5" fill="url(#wr4020Copper)" opacity="0.75"/>
      <rect x="54" y="23" width="9" height="16" rx="1.5" fill="url(#wr4020Copper)" opacity="0.7"/>
      <rect x="66" y="23" width="9" height="16" rx="1.5" fill="url(#wr4020Copper)" opacity="0.6"/>
    </g>

    <!-- Bell side (taller for industrial motor) -->
    <path d="M-75,-14 L-75,22 Q0,32 75,22 L75,-14" fill="url(#wr4020BellSide)" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Vent slots (more, taller) -->
    <g opacity="0.35">
      <rect x="-60" y="-6" width="2.5" height="22" rx="1.25" fill="#1f2937"/>
      <rect x="-48" y="-8" width="2.5" height="25" rx="1.25" fill="#1f2937"/>
      <rect x="-36" y="-9" width="2.5" height="27" rx="1.25" fill="#1f2937"/>
      <rect x="-24" y="-10" width="2.5" height="28" rx="1.25" fill="#1f2937"/>
      <rect x="-12" y="-11" width="2.5" height="29" rx="1.25" fill="#1f2937"/>
      <rect x="0" y="-11" width="2.5" height="29" rx="1.25" fill="#1f2937"/>
      <rect x="12" y="-11" width="2.5" height="29" rx="1.25" fill="#1f2937"/>
      <rect x="24" y="-10" width="2.5" height="28" rx="1.25" fill="#1f2937"/>
      <rect x="36" y="-9" width="2.5" height="27" rx="1.25" fill="#1f2937"/>
      <rect x="48" y="-8" width="2.5" height="25" rx="1.25" fill="#1f2937"/>
      <rect x="60" y="-6" width="2.5" height="22" rx="1.25" fill="#1f2937"/>
    </g>

    <!-- Bell top (large ellipse) -->
    <ellipse cx="0" cy="-14" rx="75" ry="20" fill="url(#wr4020BellTop)" stroke="#6b7280" stroke-width="0.5"/>

    <!-- Thick accent ring (industrial-grade) -->
    <ellipse cx="0" cy="-14" rx="68" ry="18" fill="none" stroke="url(#wr4020Accent)" stroke-width="3.5"/>

    <!-- Concentric rings -->
    <ellipse cx="0" cy="-14" rx="58" ry="15.5" fill="none" stroke="#9ca3af" stroke-width="0.4" opacity="0.4"/>
    <ellipse cx="0" cy="-14" rx="46" ry="12.5" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.35"/>
    <ellipse cx="0" cy="-14" rx="34" ry="9.5" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.3"/>

    <!-- Hub (larger) -->
    <ellipse cx="0" cy="-14" rx="16" ry="5.5" fill="#374151" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Shaft (thick) -->
    <rect x="-5" y="-44" width="10" height="32" rx="5" fill="url(#wr4020Shaft)" stroke="#6b7280" stroke-width="0.3"/>
    <ellipse cx="0" cy="-44" rx="7" ry="2.5" fill="#d1d5db"/>
    <ellipse cx="0" cy="-42" rx="5.5" ry="2" fill="#f6a604"/>

    <!-- Mounting holes (large, 4 holes for industrial) -->
    <circle cx="-50" cy="47" r="4" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="-18" cy="52" r="4" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="18" cy="52" r="4" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="50" cy="47" r="4" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Wires (thicker for industrial) -->
    <g stroke-width="2.5" fill="none" stroke-linecap="round">
      <path d="M-55 35 Q-70 50 -74 68" stroke="#dc2626"/>
      <path d="M-50 37 Q-66 53 -70 72" stroke="#1d4ed8"/>
      <path d="M-45 39 Q-62 56 -66 75" stroke="#f6a604"/>
    </g>
  </g>

  <!-- Model label -->
  <text x="150" y="245" font-family="'Plus Jakarta Sans', sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#1f2937">WR4020-340</text>
  <text x="150" y="263" font-family="'Inter', sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">45.2kg thrust | 4.8kW | 1.2kg</text>
  <text x="150" y="278" font-family="'Inter', sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">Industrial Series</text>
</svg>