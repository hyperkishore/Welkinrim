<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="industrialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6a604;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f1d600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffab00;stop-opacity:1" />
    </linearGradient>
    <filter id="heavyShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Industrial motor (large size) -->
  <g transform="translate(150,100)" filter="url(#heavyShadow)">
    <ellipse cx="0" cy="0" rx="80" ry="55" fill="#a0a0a0" stroke="#333" stroke-width="3"/>
    <ellipse cx="0" cy="-8" rx="75" ry="50" fill="url(#industrialGradient)" stroke="#333" stroke-width="2"/>
    <circle cx="0" cy="0" r="18" fill="#333"/>
    <circle cx="0" cy="0" r="10" fill="url(#industrialGradient)"/>
    
    <!-- Industrial motor cooling fins -->
    <rect x="-70" y="-15" width="140" height="3" fill="#666" opacity="0.8"/>
    <rect x="-70" y="-8" width="140" height="3" fill="#666" opacity="0.8"/>
    <rect x="-70" y="-1" width="140" height="3" fill="#666" opacity="0.8"/>
    <rect x="-70" y="6" width="140" height="3" fill="#666" opacity="0.8"/>
    <rect x="-70" y="13" width="140" height="3" fill="#666" opacity="0.8"/>
    <rect x="-70" y="20" width="140" height="3" fill="#666" opacity="0.8"/>
    
    <!-- Heavy-duty mounting points -->
    <circle cx="-55" cy="-35" r="5" fill="#333"/>
    <circle cx="55" cy="-35" r="5" fill="#333"/>
    <circle cx="55" cy="35" r="5" fill="#333"/>
    <circle cx="-55" cy="35" r="5" fill="#333"/>
    
    <!-- Additional mounting reinforcements -->
    <rect x="-60" y="-40" width="10" height="10" fill="#333" rx="2"/>
    <rect x="50" y="-40" width="10" height="10" fill="#333" rx="2"/>
    <rect x="50" y="30" width="10" height="10" fill="#333" rx="2"/>
    <rect x="-60" y="30" width="10" height="10" fill="#333" rx="2"/>
  </g>
  
  <!-- Labels -->
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#333">WR4020 Industrial Series</text>
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#666">45.2kg thrust â€¢ 1.2kg weight</text>
</svg>