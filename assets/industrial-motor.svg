<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iBellTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b7280"/>
      <stop offset="30%" stop-color="#9ca3af"/>
      <stop offset="60%" stop-color="#d1d5db"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </linearGradient>
    <linearGradient id="iBellSide" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="50%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#4b5563"/>
    </linearGradient>
    <linearGradient id="iStator" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="iAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f6a604"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="iShaft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="50%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>
    <linearGradient id="iCopper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
    <filter id="iShadow" x="-20%" y="-10%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Large industrial motor -->
  <g transform="translate(150, 85)" filter="url(#iShadow)">
    <!-- Stator base -->
    <ellipse cx="0" cy="40" rx="78" ry="22" fill="#0f172a" stroke="#1e293b" stroke-width="1"/>

    <!-- Stator body -->
    <path d="M-78,15 L-78,35 Q0,48 78,35 L78,15 Z" fill="url(#iStator)" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Copper windings -->
    <g opacity="0.8">
      <rect x="-68" y="17" width="12" height="20" rx="2" fill="url(#iCopper)" opacity="0.65"/>
      <rect x="-52" y="17" width="12" height="20" rx="2" fill="url(#iCopper)" opacity="0.8"/>
      <rect x="-36" y="17" width="12" height="20" rx="2" fill="url(#iCopper)" opacity="0.9"/>
      <rect x="-20" y="17" width="12" height="20" rx="2" fill="url(#iCopper)" opacity="0.85"/>
      <rect x="-4" y="17" width="12" height="20" rx="2" fill="url(#iCopper)" opacity="0.8"/>
      <rect x="12" y="17" width="12" height="20" rx="2" fill="url(#iCopper)" opacity="0.9"/>
      <rect x="28" y="17" width="12" height="20" rx="2" fill="url(#iCopper)" opacity="0.85"/>
      <rect x="44" y="17" width="12" height="20" rx="2" fill="url(#iCopper)" opacity="0.75"/>
      <rect x="60" y="17" width="12" height="20" rx="2" fill="url(#iCopper)" opacity="0.65"/>
    </g>

    <!-- Bell side -->
    <path d="M-78,-18 L-78,15 Q0,26 78,15 L78,-18" fill="url(#iBellSide)" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Vent slots -->
    <g opacity="0.35">
      <rect x="-60" y="-12" width="3" height="22" rx="1.5" fill="#1f2937"/>
      <rect x="-44" y="-13" width="3" height="24" rx="1.5" fill="#1f2937"/>
      <rect x="-28" y="-14" width="3" height="26" rx="1.5" fill="#1f2937"/>
      <rect x="-12" y="-15" width="3" height="27" rx="1.5" fill="#1f2937"/>
      <rect x="4" y="-15" width="3" height="27" rx="1.5" fill="#1f2937"/>
      <rect x="20" y="-15" width="3" height="27" rx="1.5" fill="#1f2937"/>
      <rect x="36" y="-14" width="3" height="26" rx="1.5" fill="#1f2937"/>
      <rect x="52" y="-13" width="3" height="24" rx="1.5" fill="#1f2937"/>
      <rect x="64" y="-12" width="3" height="22" rx="1.5" fill="#1f2937"/>
    </g>

    <!-- Bell top -->
    <ellipse cx="0" cy="-18" rx="78" ry="22" fill="url(#iBellTop)" stroke="#6b7280" stroke-width="0.8"/>

    <!-- Accent ring -->
    <ellipse cx="0" cy="-18" rx="70" ry="20" fill="none" stroke="url(#iAccent)" stroke-width="3"/>

    <!-- Concentric rings -->
    <ellipse cx="0" cy="-18" rx="56" ry="16" fill="none" stroke="#9ca3af" stroke-width="0.4" opacity="0.4"/>
    <ellipse cx="0" cy="-18" rx="42" ry="12" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.3"/>
    <ellipse cx="0" cy="-18" rx="28" ry="8" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.2"/>

    <!-- Hub -->
    <ellipse cx="0" cy="-18" rx="18" ry="5.5" fill="#374151" stroke="#4b5563" stroke-width="0.8"/>

    <!-- Shaft -->
    <rect x="-5" y="-50" width="10" height="34" rx="5" fill="url(#iShaft)" stroke="#6b7280" stroke-width="0.4"/>
    <ellipse cx="0" cy="-50" rx="7" ry="2.5" fill="#d1d5db"/>
    <ellipse cx="0" cy="-47" rx="5" ry="2" fill="#f6a604"/>

    <!-- Heavy duty mounting holes -->
    <circle cx="-52" cy="42" r="4.5" fill="#050810" stroke="#1e293b" stroke-width="0.8"/>
    <circle cx="0" cy="46" r="4.5" fill="#050810" stroke="#1e293b" stroke-width="0.8"/>
    <circle cx="52" cy="42" r="4.5" fill="#050810" stroke="#1e293b" stroke-width="0.8"/>

    <!-- Reinforcement ring around mounting -->
    <ellipse cx="0" cy="40" rx="65" ry="18" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.5"/>

    <!-- Wires -->
    <g stroke-width="2.5" fill="none" stroke-linecap="round">
      <path d="M-58 32 Q-72 48 -78 65" stroke="#dc2626"/>
      <path d="M-53 34 Q-68 52 -73 70" stroke="#1d4ed8"/>
      <path d="M-48 36 Q-64 55 -68 73" stroke="#f6a604"/>
    </g>
  </g>

  <!-- Label -->
  <text x="150" y="168" font-family="'Plus Jakarta Sans', sans-serif" font-size="13" font-weight="700" text-anchor="middle" fill="#374151">WR4020 Industrial Series</text>
  <text x="150" y="185" font-family="'Inter', sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">45.2kg thrust | 1.2kg weight</text>
</svg>