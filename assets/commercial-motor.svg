<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="commercialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6a604;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1d600;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Commercial motor (medium size) -->
  <g transform="translate(150,100)" filter="url(#shadow)">
    <ellipse cx="0" cy="0" rx="60" ry="40" fill="#c0c0c0" stroke="#333" stroke-width="2"/>
    <ellipse cx="0" cy="-5" rx="55" ry="35" fill="url(#commercialGradient)" stroke="#333" stroke-width="1"/>
    <circle cx="0" cy="0" r="12" fill="#333"/>
    <circle cx="0" cy="0" r="6" fill="url(#commercialGradient)"/>
    
    <!-- Commercial motor details -->
    <rect x="-50" y="-8" width="100" height="2" fill="#666" opacity="0.7"/>
    <rect x="-50" y="-3" width="100" height="2" fill="#666" opacity="0.7"/>
    <rect x="-50" y="2" width="100" height="2" fill="#666" opacity="0.7"/>
    <rect x="-50" y="7" width="100" height="2" fill="#666" opacity="0.7"/>
    
    <!-- Mounting points -->
    <circle cx="-40" cy="-25" r="3" fill="#333"/>
    <circle cx="40" cy="-25" r="3" fill="#333"/>
    <circle cx="40" cy="25" r="3" fill="#333"/>
    <circle cx="-40" cy="25" r="3" fill="#333"/>
  </g>
  
  <!-- Labels -->
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#333">WR2815 Commercial Series</text>
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#666">25.4kg thrust â€¢ 485g weight</text>
</svg>