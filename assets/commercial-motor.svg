<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cBellTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b7280"/>
      <stop offset="30%" stop-color="#9ca3af"/>
      <stop offset="60%" stop-color="#d1d5db"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </linearGradient>
    <linearGradient id="cBellSide" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="50%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#4b5563"/>
    </linearGradient>
    <linearGradient id="cStator" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="cAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f6a604"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="cShaft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="50%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>
    <linearGradient id="cCopper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
    <filter id="cShadow" x="-20%" y="-10%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Medium commercial motor -->
  <g transform="translate(150, 88)" filter="url(#cShadow)">
    <!-- Stator base -->
    <ellipse cx="0" cy="32" rx="58" ry="17" fill="#0f172a" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Stator body -->
    <path d="M-58,12 L-58,28 Q0,38 58,28 L58,12 Z" fill="url(#cStator)" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Copper windings -->
    <g opacity="0.8">
      <rect x="-50" y="14" width="10" height="16" rx="1.5" fill="url(#cCopper)" opacity="0.7"/>
      <rect x="-36" y="14" width="10" height="16" rx="1.5" fill="url(#cCopper)" opacity="0.85"/>
      <rect x="-22" y="14" width="10" height="16" rx="1.5" fill="url(#cCopper)" opacity="0.9"/>
      <rect x="-8" y="14" width="10" height="16" rx="1.5" fill="url(#cCopper)" opacity="0.85"/>
      <rect x="6" y="14" width="10" height="16" rx="1.5" fill="url(#cCopper)" opacity="0.8"/>
      <rect x="20" y="14" width="10" height="16" rx="1.5" fill="url(#cCopper)" opacity="0.9"/>
      <rect x="34" y="14" width="10" height="16" rx="1.5" fill="url(#cCopper)" opacity="0.75"/>
    </g>

    <!-- Bell side -->
    <path d="M-58,-14 L-58,12 Q0,22 58,12 L58,-14" fill="url(#cBellSide)" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Vent slots -->
    <g opacity="0.35">
      <rect x="-42" y="-8" width="2.5" height="16" rx="1" fill="#1f2937"/>
      <rect x="-28" y="-9" width="2.5" height="18" rx="1" fill="#1f2937"/>
      <rect x="-14" y="-10" width="2.5" height="20" rx="1" fill="#1f2937"/>
      <rect x="0" y="-10" width="2.5" height="20" rx="1" fill="#1f2937"/>
      <rect x="14" y="-10" width="2.5" height="20" rx="1" fill="#1f2937"/>
      <rect x="28" y="-9" width="2.5" height="18" rx="1" fill="#1f2937"/>
      <rect x="42" y="-8" width="2.5" height="16" rx="1" fill="#1f2937"/>
    </g>

    <!-- Bell top -->
    <ellipse cx="0" cy="-14" rx="58" ry="17" fill="url(#cBellTop)" stroke="#6b7280" stroke-width="0.5"/>

    <!-- Accent ring -->
    <ellipse cx="0" cy="-14" rx="52" ry="15" fill="none" stroke="url(#cAccent)" stroke-width="2.5"/>

    <!-- Concentric rings -->
    <ellipse cx="0" cy="-14" rx="42" ry="12" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.4"/>
    <ellipse cx="0" cy="-14" rx="32" ry="9.5" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.3"/>

    <!-- Hub -->
    <ellipse cx="0" cy="-14" rx="14" ry="4.5" fill="#374151" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Shaft -->
    <rect x="-4" y="-40" width="8" height="28" rx="4" fill="url(#cShaft)" stroke="#6b7280" stroke-width="0.3"/>
    <ellipse cx="0" cy="-40" rx="5.5" ry="2" fill="#d1d5db"/>
    <ellipse cx="0" cy="-38" rx="4" ry="1.5" fill="#f6a604"/>

    <!-- Mounting holes -->
    <circle cx="-38" cy="33" r="3" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="0" cy="36" r="3" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="38" cy="33" r="3" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Wires -->
    <g stroke-width="1.8" fill="none" stroke-linecap="round">
      <path d="M-42 26 Q-55 38 -60 52" stroke="#dc2626"/>
      <path d="M-38 28 Q-52 41 -56 56" stroke="#1d4ed8"/>
      <path d="M-34 29 Q-49 43 -52 58" stroke="#f6a604"/>
    </g>
  </g>

  <!-- Label -->
  <text x="150" y="165" font-family="'Plus Jakarta Sans', sans-serif" font-size="13" font-weight="700" text-anchor="middle" fill="#374151">WR2815 Commercial Series</text>
  <text x="150" y="182" font-family="'Inter', sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">5.2kg thrust | 165g weight</text>
</svg>