<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="p3BellTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b7280"/>
      <stop offset="30%" stop-color="#9ca3af"/>
      <stop offset="55%" stop-color="#d1d5db"/>
      <stop offset="80%" stop-color="#9ca3af"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </linearGradient>
    <linearGradient id="p3BellSide" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="40%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#4b5563"/>
    </linearGradient>
    <linearGradient id="p3Stator" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="p3Accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f6a604"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="p3Shaft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="50%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>
    <linearGradient id="p3Copper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
    <radialGradient id="p3Glow" cx="50%" cy="45%" r="40%">
      <stop offset="0%" stop-color="#f6a604" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#f6a604" stop-opacity="0"/>
    </radialGradient>
    <filter id="p3Shadow" x="-20%" y="-10%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <circle cx="150" cy="145" r="140" fill="url(#p3Glow)"/>

  <!-- WR3508 Motor - 35mm stator, 8mm height (WIDE and FLAT) -->
  <g transform="translate(150, 145)" filter="url(#p3Shadow)">
    <!-- Stator base (wide) -->
    <ellipse cx="0" cy="28" rx="78" ry="22" fill="#0f172a" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Stator body (very short - 8mm height, but wide) -->
    <path d="M-78,14 L-78,24 Q0,33 78,24 L78,14 Z" fill="url(#p3Stator)" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Copper windings (12 visible - more for bigger motor) -->
    <g opacity="0.8">
      <rect x="-70" y="15" width="9" height="9" rx="1" fill="url(#p3Copper)" opacity="0.6"/>
      <rect x="-58" y="15" width="9" height="9" rx="1" fill="url(#p3Copper)" opacity="0.7"/>
      <rect x="-46" y="15" width="9" height="9" rx="1" fill="url(#p3Copper)" opacity="0.8"/>
      <rect x="-34" y="15" width="9" height="9" rx="1" fill="url(#p3Copper)" opacity="0.85"/>
      <rect x="-22" y="15" width="9" height="9" rx="1" fill="url(#p3Copper)" opacity="0.9"/>
      <rect x="-10" y="15" width="9" height="9" rx="1" fill="url(#p3Copper)" opacity="0.95"/>
      <rect x="2" y="15" width="9" height="9" rx="1" fill="url(#p3Copper)" opacity="0.9"/>
      <rect x="14" y="15" width="9" height="9" rx="1" fill="url(#p3Copper)" opacity="0.85"/>
      <rect x="26" y="15" width="9" height="9" rx="1" fill="url(#p3Copper)" opacity="0.8"/>
      <rect x="38" y="15" width="9" height="9" rx="1" fill="url(#p3Copper)" opacity="0.75"/>
      <rect x="50" y="15" width="9" height="9" rx="1" fill="url(#p3Copper)" opacity="0.65"/>
      <rect x="62" y="15" width="9" height="9" rx="1" fill="url(#p3Copper)" opacity="0.55"/>
    </g>

    <!-- Bell side (short height - flat profile) -->
    <path d="M-78,-4 L-78,14 Q0,22 78,14 L78,-4" fill="url(#p3BellSide)" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Vent slots (more slots for wider motor) -->
    <g opacity="0.35">
      <rect x="-62" y="0" width="2" height="11" rx="1" fill="#1f2937"/>
      <rect x="-50" y="-1" width="2" height="12" rx="1" fill="#1f2937"/>
      <rect x="-38" y="-2" width="2" height="13" rx="1" fill="#1f2937"/>
      <rect x="-26" y="-2" width="2" height="14" rx="1" fill="#1f2937"/>
      <rect x="-14" y="-3" width="2" height="14" rx="1" fill="#1f2937"/>
      <rect x="-2" y="-3" width="2" height="14" rx="1" fill="#1f2937"/>
      <rect x="10" y="-3" width="2" height="14" rx="1" fill="#1f2937"/>
      <rect x="22" y="-2" width="2" height="14" rx="1" fill="#1f2937"/>
      <rect x="34" y="-2" width="2" height="13" rx="1" fill="#1f2937"/>
      <rect x="46" y="-1" width="2" height="12" rx="1" fill="#1f2937"/>
      <rect x="58" y="0" width="2" height="11" rx="1" fill="#1f2937"/>
    </g>

    <!-- Bell top (wide ellipse) -->
    <ellipse cx="0" cy="-4" rx="78" ry="22" fill="url(#p3BellTop)" stroke="#6b7280" stroke-width="0.5"/>

    <!-- Accent ring -->
    <ellipse cx="0" cy="-4" rx="70" ry="19.5" fill="none" stroke="url(#p3Accent)" stroke-width="2.5"/>

    <!-- Concentric rings on top -->
    <ellipse cx="0" cy="-4" rx="58" ry="16" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.4"/>
    <ellipse cx="0" cy="-4" rx="44" ry="12.5" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.35"/>
    <ellipse cx="0" cy="-4" rx="30" ry="8.5" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.3"/>

    <!-- Hub (larger for bigger motor) -->
    <ellipse cx="0" cy="-4" rx="16" ry="5" fill="#374151" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Shaft (bigger M5 shaft) -->
    <rect x="-4.5" y="-30" width="9" height="28" rx="4.5" fill="url(#p3Shaft)" stroke="#6b7280" stroke-width="0.3"/>
    <ellipse cx="0" cy="-30" rx="6" ry="2" fill="#d1d5db"/>
    <ellipse cx="0" cy="-28" rx="4.5" ry="1.6" fill="#f6a604"/>

    <!-- Mounting holes (4-hole pattern, wider spacing) -->
    <circle cx="-52" cy="29" r="3.5" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="-18" cy="32" r="3.5" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="18" cy="32" r="3.5" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="52" cy="29" r="3.5" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Wires (thicker gauge for higher power) -->
    <g stroke-width="2.2" fill="none" stroke-linecap="round">
      <path d="M-58 22 Q-72 36 -76 52" stroke="#dc2626"/>
      <path d="M-53 24 Q-68 39 -72 56" stroke="#1d4ed8"/>
      <path d="M-48 25 Q-64 42 -68 58" stroke="#f6a604"/>
    </g>
  </g>

  <!-- Model label -->
  <text x="150" y="240" font-family="'Plus Jakarta Sans', sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#1f2937">WR3508-680</text>
  <text x="150" y="258" font-family="'Inter', sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">18.2kg thrust | 2.1kW | 320g</text>
  <text x="150" y="273" font-family="'Inter', sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">Commercial Series - Long Range</text>
</svg>