<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wr3508Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6a604;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1d600;stop-opacity:1" />
    </linearGradient>
    <filter id="detail3508Shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#ffffff"/>
  
  <!-- WR3508 Motor (medium-large) -->
  <g transform="translate(150,150)" filter="url(#detail3508Shadow)">
    <ellipse cx="0" cy="0" rx="70" ry="50" fill="#d0d0d0" stroke="#333" stroke-width="2"/>
    <ellipse cx="0" cy="-6" rx="65" ry="45" fill="url(#wr3508Grad)" stroke="#333" stroke-width="1"/>
    <circle cx="0" cy="0" r="16" fill="#333"/>
    <circle cx="0" cy="0" r="9" fill="url(#wr3508Grad)"/>
    
    <!-- Motor model markings -->
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
          text-anchor="middle" fill="#333">WR3508-680</text>
    
    <!-- Cooling fins -->
    <rect x="-60" y="-15" width="120" height="2" fill="#666" opacity="0.7"/>
    <rect x="-60" y="-9" width="120" height="2" fill="#666" opacity="0.7"/>
    <rect x="-60" y="-3" width="120" height="2" fill="#666" opacity="0.7"/>
    <rect x="-60" y="3" width="120" height="2" fill="#666" opacity="0.7"/>
    <rect x="-60" y="9" width="120" height="2" fill="#666" opacity="0.7"/>
    <rect x="-60" y="15" width="120" height="2" fill="#666" opacity="0.7"/>
    
    <!-- Mounting holes -->
    <circle cx="-45" cy="-32" r="3" fill="#333"/>
    <circle cx="45" cy="-32" r="3" fill="#333"/>
    <circle cx="45" cy="32" r="3" fill="#333"/>
    <circle cx="-45" cy="32" r="3" fill="#333"/>
    
    <!-- Wire connections -->
    <rect x="-55" y="40" width="9" height="18" rx="2" fill="#8B4513"/>
    <rect x="-38" y="40" width="9" height="18" rx="2" fill="#FF0000"/>
    <rect x="-21" y="40" width="9" height="18" rx="2" fill="#000000"/>
    
    <!-- Efficiency indicator -->
    <circle cx="50" cy="-50" r="12" fill="#22c55e" stroke="#333" stroke-width="1"/>
    <text x="50" y="-45" font-family="Arial, sans-serif" font-size="7" font-weight="bold" 
          text-anchor="middle" fill="white">97.5%</text>
  </g>
  
  <!-- Specifications -->
  <g transform="translate(20,250)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#666">18.2kg thrust • 2.1kW • 320g</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#666">Commercial Series - Long Range</text>
  </g>
</svg>