<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="featured1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6a604;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1d600;stop-opacity:1" />
    </linearGradient>
    <filter id="productShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="240" height="240" fill="#ffffff"/>
  
  <!-- Motor -->
  <g transform="translate(120,120)" filter="url(#productShadow)">
    <ellipse cx="0" cy="0" rx="70" ry="50" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
    <ellipse cx="0" cy="-5" rx="65" ry="45" fill="url(#featured1)" stroke="#333" stroke-width="1"/>
    <circle cx="0" cy="0" r="15" fill="#333"/>
    <circle cx="0" cy="0" r="8" fill="url(#featured1)"/>
    
    <!-- Model number -->
    <text x="0" y="-75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#333">WR2815-900</text>
  </g>
</svg>