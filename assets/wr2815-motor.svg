<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="p2BellTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b7280"/>
      <stop offset="30%" stop-color="#9ca3af"/>
      <stop offset="55%" stop-color="#d1d5db"/>
      <stop offset="80%" stop-color="#9ca3af"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </linearGradient>
    <linearGradient id="p2BellSide" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="40%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#4b5563"/>
    </linearGradient>
    <linearGradient id="p2Stator" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="p2Accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f6a604"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="p2Shaft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="50%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>
    <linearGradient id="p2Copper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
    <radialGradient id="p2Glow" cx="50%" cy="45%" r="40%">
      <stop offset="0%" stop-color="#f6a604" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#f6a604" stop-opacity="0"/>
    </radialGradient>
    <filter id="p2Shadow" x="-20%" y="-10%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <circle cx="120" cy="115" r="110" fill="url(#p2Glow)"/>

  <!-- WR2815 Motor - 28mm stator, 15mm height (larger than WR2212) -->
  <g transform="translate(120, 115)" filter="url(#p2Shadow)">
    <!-- Stator base -->
    <ellipse cx="0" cy="34" rx="65" ry="19" fill="#0f172a" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Stator body (taller - 15mm height) -->
    <path d="M-65,16 L-65,30 Q0,42 65,30 L65,16 Z" fill="url(#p2Stator)" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Copper windings (9 visible, wider spacing for 28mm diameter) -->
    <g opacity="0.8">
      <rect x="-57" y="17" width="10" height="13" rx="1.5" fill="url(#p2Copper)" opacity="0.65"/>
      <rect x="-44" y="17" width="10" height="13" rx="1.5" fill="url(#p2Copper)" opacity="0.75"/>
      <rect x="-31" y="17" width="10" height="13" rx="1.5" fill="url(#p2Copper)" opacity="0.85"/>
      <rect x="-18" y="17" width="10" height="13" rx="1.5" fill="url(#p2Copper)" opacity="0.9"/>
      <rect x="-5" y="17" width="10" height="13" rx="1.5" fill="url(#p2Copper)" opacity="0.85"/>
      <rect x="8" y="17" width="10" height="13" rx="1.5" fill="url(#p2Copper)" opacity="0.8"/>
      <rect x="21" y="17" width="10" height="13" rx="1.5" fill="url(#p2Copper)" opacity="0.9"/>
      <rect x="34" y="17" width="10" height="13" rx="1.5" fill="url(#p2Copper)" opacity="0.75"/>
      <rect x="47" y="17" width="10" height="13" rx="1.5" fill="url(#p2Copper)" opacity="0.65"/>
    </g>

    <!-- Bell side (taller bell for 28mm) -->
    <path d="M-65,-12 L-65,16 Q0,26 65,16 L65,-12" fill="url(#p2BellSide)" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Vent slots -->
    <g opacity="0.35">
      <rect x="-48" y="-6" width="2.5" height="17" rx="1" fill="#1f2937"/>
      <rect x="-36" y="-7" width="2.5" height="19" rx="1" fill="#1f2937"/>
      <rect x="-24" y="-8" width="2.5" height="20" rx="1" fill="#1f2937"/>
      <rect x="-12" y="-9" width="2.5" height="21" rx="1" fill="#1f2937"/>
      <rect x="0" y="-9" width="2.5" height="21" rx="1" fill="#1f2937"/>
      <rect x="12" y="-9" width="2.5" height="21" rx="1" fill="#1f2937"/>
      <rect x="24" y="-8" width="2.5" height="20" rx="1" fill="#1f2937"/>
      <rect x="36" y="-7" width="2.5" height="19" rx="1" fill="#1f2937"/>
      <rect x="48" y="-6" width="2.5" height="17" rx="1" fill="#1f2937"/>
    </g>

    <!-- Bell top -->
    <ellipse cx="0" cy="-12" rx="65" ry="19" fill="url(#p2BellTop)" stroke="#6b7280" stroke-width="0.5"/>

    <!-- Accent ring -->
    <ellipse cx="0" cy="-12" rx="58" ry="17" fill="none" stroke="url(#p2Accent)" stroke-width="2.5"/>

    <!-- Concentric rings -->
    <ellipse cx="0" cy="-12" rx="48" ry="14" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.4"/>
    <ellipse cx="0" cy="-12" rx="36" ry="10.5" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.3"/>

    <!-- Hub -->
    <ellipse cx="0" cy="-12" rx="14" ry="5" fill="#374151" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Shaft (thicker for WR2815) -->
    <rect x="-4" y="-38" width="8" height="28" rx="4" fill="url(#p2Shaft)" stroke="#6b7280" stroke-width="0.3"/>
    <ellipse cx="0" cy="-38" rx="5.5" ry="2" fill="#d1d5db"/>
    <ellipse cx="0" cy="-36" rx="4.2" ry="1.6" fill="#f6a604"/>

    <!-- Mounting holes -->
    <circle cx="-42" cy="35" r="3.5" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="0" cy="39" r="3.5" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="42" cy="35" r="3.5" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Wires -->
    <g stroke-width="2" fill="none" stroke-linecap="round">
      <path d="M-48 28 Q-62 42 -66 56" stroke="#dc2626"/>
      <path d="M-44 30 Q-58 45 -62 60" stroke="#1d4ed8"/>
      <path d="M-40 31 Q-54 47 -58 63" stroke="#f6a604"/>
    </g>
  </g>

  <!-- Model label -->
  <text x="120" y="195" font-family="'Plus Jakarta Sans', sans-serif" font-size="13" font-weight="700" text-anchor="middle" fill="#1f2937">WR2815-900</text>
  <text x="120" y="211" font-family="'Inter', sans-serif" font-size="9" text-anchor="middle" fill="#6b7280">5.2kg thrust | 1.1kW | 165g</text>
  <text x="120" y="225" font-family="'Inter', sans-serif" font-size="9" text-anchor="middle" fill="#6b7280">Commercial Series</text>
</svg>