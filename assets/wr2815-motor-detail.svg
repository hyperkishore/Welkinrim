<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wr2815Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6a604;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1d600;stop-opacity:1" />
    </linearGradient>
    <filter id="detailShadow2815" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#ffffff"/>
  
  <!-- WR2815 Motor (larger) -->
  <g transform="translate(150,150)" filter="url(#detailShadow2815)">
    <ellipse cx="0" cy="0" rx="75" ry="55" fill="#d0d0d0" stroke="#333" stroke-width="3"/>
    <ellipse cx="0" cy="-8" rx="70" ry="50" fill="url(#wr2815Grad)" stroke="#333" stroke-width="2"/>
    <circle cx="0" cy="0" r="18" fill="#333"/>
    <circle cx="0" cy="0" r="10" fill="url(#wr2815Grad)"/>
    
    <!-- Motor model markings -->
    <text x="0" y="-75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#333">WR2815-900</text>
    
    <!-- Enhanced cooling fins -->
    <rect x="-65" y="-20" width="130" height="3" fill="#666" opacity="0.8"/>
    <rect x="-65" y="-12" width="130" height="3" fill="#666" opacity="0.8"/>
    <rect x="-65" y="-4" width="130" height="3" fill="#666" opacity="0.8"/>
    <rect x="-65" y="4" width="130" height="3" fill="#666" opacity="0.8"/>
    <rect x="-65" y="12" width="130" height="3" fill="#666" opacity="0.8"/>
    <rect x="-65" y="20" width="130" height="3" fill="#666" opacity="0.8"/>
    
    <!-- Heavy-duty mounting holes -->
    <circle cx="-50" cy="-35" r="4" fill="#333"/>
    <circle cx="50" cy="-35" r="4" fill="#333"/>
    <circle cx="50" cy="35" r="4" fill="#333"/>
    <circle cx="-50" cy="35" r="4" fill="#333"/>
    
    <!-- Wire connections (larger) -->
    <rect x="-60" y="45" width="10" height="20" rx="3" fill="#8B4513"/>
    <rect x="-40" y="45" width="10" height="20" rx="3" fill="#FF0000"/>
    <rect x="-20" y="45" width="10" height="20" rx="3" fill="#000000"/>
    
    <!-- Best seller indicator -->
    <circle cx="55" cy="-55" r="15" fill="#f6a604" stroke="#333" stroke-width="1"/>
    <text x="55" y="-50" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
          text-anchor="middle" fill="white">BEST</text>
  </g>
  
  <!-- Specifications -->
  <g transform="translate(20,250)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#666">25.4kg thrust • 3.2kW • 485g</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#666">Commercial Series - Best Seller</text>
  </g>
</svg>