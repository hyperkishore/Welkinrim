<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="d2BellTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b7280"/>
      <stop offset="25%" stop-color="#9ca3af"/>
      <stop offset="50%" stop-color="#d1d5db"/>
      <stop offset="75%" stop-color="#9ca3af"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </linearGradient>
    <linearGradient id="d2BellSide" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="40%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#4b5563"/>
    </linearGradient>
    <linearGradient id="d2BellHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d1d5db" stop-opacity="0"/>
      <stop offset="40%" stop-color="#e5e7eb" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#e5e7eb" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#d1d5db" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="d2Stator" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="d2Accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f6a604"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f6a604"/>
    </linearGradient>
    <linearGradient id="d2Shaft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="50%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>
    <linearGradient id="d2Copper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
    <linearGradient id="d2CopperHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0"/>
      <stop offset="50%" stop-color="#fbbf24" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="d2Glow" cx="50%" cy="42%" r="42%">
      <stop offset="0%" stop-color="#f6a604" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#f6a604" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="d2HubGrad" cx="45%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#4b5563"/>
      <stop offset="100%" stop-color="#374151"/>
    </radialGradient>
    <filter id="d2Shadow" x="-20%" y="-10%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="d2InnerShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <circle cx="150" cy="140" r="140" fill="url(#d2Glow)"/>

  <!-- WR2815 Motor Detail - 28mm stator, 15mm height -->
  <g transform="translate(150, 140)" filter="url(#d2Shadow)">
    <!-- Stator base shadow -->
    <ellipse cx="0" cy="44" rx="82" ry="24" fill="#0a0e14" opacity="0.3"/>

    <!-- Stator base -->
    <ellipse cx="0" cy="42" rx="80" ry="23" fill="#0f172a" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Stator body (taller - 15mm height, more detail) -->
    <path d="M-80,18 L-80,36 Q0,52 80,36 L80,18 Z" fill="url(#d2Stator)" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Stator teeth detail (subtle vertical lines) -->
    <g opacity="0.15" stroke="#374151" stroke-width="0.5">
      <line x1="-70" y1="20" x2="-70" y2="34"/>
      <line x1="-56" y1="19" x2="-56" y2="35"/>
      <line x1="-42" y1="19" x2="-42" y2="36"/>
      <line x1="-28" y1="19" x2="-28" y2="37"/>
      <line x1="-14" y1="19" x2="-14" y2="38"/>
      <line x1="0" y1="19" x2="0" y2="38"/>
      <line x1="14" y1="19" x2="14" y2="38"/>
      <line x1="28" y1="19" x2="28" y2="37"/>
      <line x1="42" y1="19" x2="42" y2="36"/>
      <line x1="56" y1="19" x2="56" y2="35"/>
      <line x1="70" y1="20" x2="70" y2="34"/>
    </g>

    <!-- Copper windings (10 visible, wider for 28mm, with texture detail) -->
    <g opacity="0.85">
      <rect x="-72" y="19" width="11" height="16" rx="2" fill="url(#d2Copper)" opacity="0.6"/>
      <rect x="-58" y="19" width="11" height="16" rx="2" fill="url(#d2Copper)" opacity="0.7"/>
      <rect x="-44" y="19" width="11" height="16" rx="2" fill="url(#d2Copper)" opacity="0.8"/>
      <rect x="-30" y="19" width="11" height="16" rx="2" fill="url(#d2Copper)" opacity="0.9"/>
      <rect x="-16" y="19" width="11" height="16" rx="2" fill="url(#d2Copper)" opacity="0.95"/>
      <rect x="-2" y="19" width="11" height="16" rx="2" fill="url(#d2Copper)" opacity="0.9"/>
      <rect x="12" y="19" width="11" height="16" rx="2" fill="url(#d2Copper)" opacity="0.85"/>
      <rect x="26" y="19" width="11" height="16" rx="2" fill="url(#d2Copper)" opacity="0.9"/>
      <rect x="40" y="19" width="11" height="16" rx="2" fill="url(#d2Copper)" opacity="0.75"/>
      <rect x="54" y="19" width="11" height="16" rx="2" fill="url(#d2Copper)" opacity="0.65"/>
    </g>

    <!-- Copper winding wire texture (horizontal lines) -->
    <g opacity="0.12" stroke="#fbbf24" stroke-width="0.4">
      <line x1="-72" y1="23" x2="65" y2="23"/>
      <line x1="-72" y1="26" x2="65" y2="26"/>
      <line x1="-72" y1="29" x2="65" y2="29"/>
      <line x1="-72" y1="32" x2="65" y2="32"/>
    </g>

    <!-- Bell side (taller for 28mm) -->
    <path d="M-80,-16 L-80,18 Q0,30 80,18 L80,-16" fill="url(#d2BellSide)" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Bell side highlight -->
    <path d="M-80,-16 L-80,18 Q0,30 80,18 L80,-16" fill="url(#d2BellHighlight)"/>

    <!-- Ventilation slots (more detailed) -->
    <g opacity="0.3">
      <rect x="-62" y="-9" width="3" height="20" rx="1.5" fill="#1f2937"/>
      <rect x="-48" y="-10" width="3" height="23" rx="1.5" fill="#1f2937"/>
      <rect x="-34" y="-11" width="3" height="25" rx="1.5" fill="#1f2937"/>
      <rect x="-20" y="-12" width="3" height="26" rx="1.5" fill="#1f2937"/>
      <rect x="-6" y="-12" width="3" height="26" rx="1.5" fill="#1f2937"/>
      <rect x="8" y="-12" width="3" height="26" rx="1.5" fill="#1f2937"/>
      <rect x="22" y="-12" width="3" height="26" rx="1.5" fill="#1f2937"/>
      <rect x="36" y="-11" width="3" height="25" rx="1.5" fill="#1f2937"/>
      <rect x="50" y="-10" width="3" height="23" rx="1.5" fill="#1f2937"/>
      <rect x="64" y="-9" width="3" height="20" rx="1.5" fill="#1f2937"/>
    </g>

    <!-- Vent slot inner shadow detail -->
    <g opacity="0.08">
      <rect x="-61" y="-8" width="1" height="18" fill="#000"/>
      <rect x="-47" y="-9" width="1" height="21" fill="#000"/>
      <rect x="-33" y="-10" width="1" height="23" fill="#000"/>
      <rect x="-19" y="-11" width="1" height="24" fill="#000"/>
      <rect x="-5" y="-11" width="1" height="24" fill="#000"/>
      <rect x="9" y="-11" width="1" height="24" fill="#000"/>
      <rect x="23" y="-11" width="1" height="24" fill="#000"/>
      <rect x="37" y="-10" width="1" height="23" fill="#000"/>
      <rect x="51" y="-9" width="1" height="21" fill="#000"/>
      <rect x="65" y="-8" width="1" height="18" fill="#000"/>
    </g>

    <!-- Bell top -->
    <ellipse cx="0" cy="-16" rx="80" ry="23" fill="url(#d2BellTop)" stroke="#6b7280" stroke-width="0.5"/>

    <!-- Accent ring (orange) -->
    <ellipse cx="0" cy="-16" rx="72" ry="21" fill="none" stroke="url(#d2Accent)" stroke-width="3"/>

    <!-- Concentric detail rings -->
    <ellipse cx="0" cy="-16" rx="62" ry="18" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.4"/>
    <ellipse cx="0" cy="-16" rx="50" ry="14.5" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.35"/>
    <ellipse cx="0" cy="-16" rx="38" ry="11" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.3"/>

    <!-- Screw holes on bell top -->
    <circle cx="-50" cy="-18" r="1.5" fill="#4b5563" stroke="#374151" stroke-width="0.3"/>
    <circle cx="50" cy="-18" r="1.5" fill="#4b5563" stroke="#374151" stroke-width="0.3"/>
    <circle cx="0" cy="-28" r="1.5" fill="#4b5563" stroke="#374151" stroke-width="0.3"/>
    <circle cx="0" cy="-6" r="1.5" fill="#4b5563" stroke="#374151" stroke-width="0.3"/>

    <!-- Hub -->
    <ellipse cx="0" cy="-16" rx="17" ry="6" fill="url(#d2HubGrad)" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Hub detail ring -->
    <ellipse cx="0" cy="-16" rx="13" ry="4.5" fill="none" stroke="#6b7280" stroke-width="0.3" opacity="0.5"/>

    <!-- Shaft (thicker M5 for WR2815) -->
    <rect x="-5" y="-48" width="10" height="34" rx="5" fill="url(#d2Shaft)" stroke="#6b7280" stroke-width="0.3"/>

    <!-- Shaft top cap -->
    <ellipse cx="0" cy="-48" rx="7" ry="2.5" fill="#d1d5db" stroke="#9ca3af" stroke-width="0.3"/>

    <!-- Prop adapter nut -->
    <ellipse cx="0" cy="-46" rx="5" ry="1.8" fill="#f6a604" stroke="#d97706" stroke-width="0.3"/>

    <!-- Shaft thread detail -->
    <g opacity="0.15" stroke="#6b7280" stroke-width="0.3">
      <line x1="-4" y1="-42" x2="4" y2="-42"/>
      <line x1="-4" y1="-39" x2="4" y2="-39"/>
      <line x1="-4" y1="-36" x2="4" y2="-36"/>
      <line x1="-4" y1="-33" x2="4" y2="-33"/>
    </g>

    <!-- Mounting holes -->
    <circle cx="-52" cy="43" r="4" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="-18" cy="48" r="4" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="18" cy="48" r="4" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="52" cy="43" r="4" fill="#050810" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Mounting hole inner rings -->
    <circle cx="-52" cy="43" r="2" fill="none" stroke="#1e293b" stroke-width="0.3"/>
    <circle cx="-18" cy="48" r="2" fill="none" stroke="#1e293b" stroke-width="0.3"/>
    <circle cx="18" cy="48" r="2" fill="none" stroke="#1e293b" stroke-width="0.3"/>
    <circle cx="52" cy="43" r="2" fill="none" stroke="#1e293b" stroke-width="0.3"/>

    <!-- Wires (thicker gauge for higher power) -->
    <g stroke-width="2.5" fill="none" stroke-linecap="round">
      <path d="M-60 34 Q-78 52 -84 70" stroke="#dc2626"/>
      <path d="M-55 36 Q-74 56 -80 75" stroke="#1d4ed8"/>
      <path d="M-50 38 Q-70 58 -76 78" stroke="#f6a604"/>
    </g>

    <!-- Wire connector detail -->
    <circle cx="-84" cy="70" r="2" fill="#dc2626" stroke="#991b1b" stroke-width="0.5"/>
    <circle cx="-80" cy="75" r="2" fill="#1d4ed8" stroke="#1e3a8a" stroke-width="0.5"/>
    <circle cx="-76" cy="78" r="2" fill="#f6a604" stroke="#d97706" stroke-width="0.5"/>
  </g>

  <!-- Model label -->
  <text x="150" y="245" font-family="'Plus Jakarta Sans', sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#1f2937">WR2815-900</text>
  <text x="150" y="265" font-family="'Inter', sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">5.2kg thrust | 1.1kW | 165g</text>
  <text x="150" y="282" font-family="'Inter', sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">Commercial Series - Mid Range</text>
</svg>