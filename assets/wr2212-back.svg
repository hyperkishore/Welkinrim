<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="b1Base" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="60%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </radialGradient>
    <radialGradient id="b1Ring" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </radialGradient>
    <filter id="b1Shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Back view - WR2212 (shows mounting pattern + wire terminals) -->
  <g transform="translate(75, 68)" filter="url(#b1Shadow)">
    <!-- Outer housing ring -->
    <circle cx="0" cy="0" r="48" fill="url(#b1Base)" stroke="#1e293b" stroke-width="1"/>

    <!-- Stator lamination ring -->
    <circle cx="0" cy="0" r="42" fill="url(#b1Ring)" stroke="#374151" stroke-width="0.5"/>

    <!-- Stator teeth (radial pattern) -->
    <g stroke="#4b5563" stroke-width="1" opacity="0.4">
      <line x1="0" y1="-42" x2="0" y2="-20"/>
      <line x1="20" y1="-37" x2="10" y2="-17"/>
      <line x1="37" y1="-20" x2="17" y2="-10"/>
      <line x1="42" y1="0" x2="20" y2="0"/>
      <line x1="37" y1="20" x2="17" y2="10"/>
      <line x1="20" y1="37" x2="10" y2="17"/>
      <line x1="0" y1="42" x2="0" y2="20"/>
      <line x1="-20" y1="37" x2="-10" y2="17"/>
      <line x1="-37" y1="20" x2="-17" y2="10"/>
      <line x1="-42" y1="0" x2="-20" y2="0"/>
      <line x1="-37" y1="-20" x2="-17" y2="-10"/>
      <line x1="-20" y1="-37" x2="-10" y2="-17"/>
    </g>

    <!-- Copper windings (between teeth) -->
    <g opacity="0.5">
      <circle cx="10" cy="-28" r="4" fill="#b45309"/>
      <circle cx="27" cy="-15" r="4" fill="#b45309"/>
      <circle cx="27" cy="10" r="4" fill="#b45309"/>
      <circle cx="10" cy="28" r="4" fill="#b45309"/>
      <circle cx="-10" cy="28" r="4" fill="#b45309"/>
      <circle cx="-27" cy="10" r="4" fill="#b45309"/>
      <circle cx="-27" cy="-15" r="4" fill="#b45309"/>
      <circle cx="-10" cy="-28" r="4" fill="#b45309"/>
    </g>

    <!-- Center bore -->
    <circle cx="0" cy="0" r="14" fill="#0f172a" stroke="#1e293b" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="10" fill="#050810"/>

    <!-- Mounting holes (M3 pattern) -->
    <circle cx="-32" cy="-32" r="3.5" fill="#050810" stroke="#374151" stroke-width="0.5"/>
    <circle cx="32" cy="-32" r="3.5" fill="#050810" stroke="#374151" stroke-width="0.5"/>
    <circle cx="32" cy="32" r="3.5" fill="#050810" stroke="#374151" stroke-width="0.5"/>
    <circle cx="-32" cy="32" r="3.5" fill="#050810" stroke="#374151" stroke-width="0.5"/>

    <!-- Wire terminal pads -->
    <g>
      <rect x="-20" y="38" width="8" height="10" rx="2" fill="#dc2626" stroke="#991b1b" stroke-width="0.5"/>
      <rect x="-6" y="40" width="8" height="10" rx="2" fill="#1d4ed8" stroke="#1e3a8a" stroke-width="0.5"/>
      <rect x="8" y="38" width="8" height="10" rx="2" fill="#f6a604" stroke="#d97706" stroke-width="0.5"/>
    </g>
  </g>

  <!-- Label -->
  <text x="75" y="132" font-family="'Inter', sans-serif" font-size="9" font-weight="600" text-anchor="middle" fill="#6b7280">Back View</text>
</svg>