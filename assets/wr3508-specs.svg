<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Technical specifications diagram -->
  <rect width="150" height="150" fill="#f8f9fa"/>
  
  <!-- Motor outline with dimensions -->
  <ellipse cx="75" cy="75" rx="42" ry="28" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Dimension lines -->
  <g stroke="#f6a604" stroke-width="1" fill="none">
    <line x1="33" y1="37" x2="117" y2="37"/>
    <line x1="33" y1="35" x2="33" y2="39"/>
    <line x1="117" y1="35" x2="117" y2="39"/>
    
    <line x1="128" y1="47" x2="128" y2="103"/>
    <line x1="126" y1="47" x2="130" y2="47"/>
    <line x1="126" y1="103" x2="130" y2="103"/>
  </g>
  
  <!-- Dimension text -->
  <text x="75" y="32" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#f6a604">84mm</text>
  <text x="138" y="78" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#f6a604">56mm</text>
  
  <!-- Efficiency badge -->
  <text x="75" y="115" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#22c55e" font-weight="bold">97.5%</text>
  
  <!-- Specs label -->
  <text x="75" y="130" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#666">High Efficiency</text>
</svg>