<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="sp3Shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Technical drawing style - WR3508 dimensions (WIDE and FLAT) -->
  <g transform="translate(75, 60)" filter="url(#sp3Shadow)">
    <!-- Motor outline (wide, flat cross-section) -->
    <!-- Side profile outline -->
    <rect x="-52" y="-12" width="104" height="24" rx="2" fill="none" stroke="#374151" stroke-width="1.5"/>

    <!-- Bell housing section (wider, shorter) -->
    <rect x="-54" y="-12" width="108" height="13" rx="2" fill="rgba(156,163,175,0.1)" stroke="#6b7280" stroke-width="1"/>

    <!-- Stator section (wider, shorter) -->
    <rect x="-52" y="1" width="104" height="11" rx="1" fill="rgba(31,41,55,0.15)" stroke="#374151" stroke-width="1"/>

    <!-- Shaft (bigger M5) -->
    <rect x="-4" y="-24" width="8" height="14" rx="4" fill="none" stroke="#6b7280" stroke-width="1"/>

    <!-- Center line -->
    <line x1="0" y1="-28" x2="0" y2="18" stroke="#f6a604" stroke-width="0.5" stroke-dasharray="3,2" opacity="0.5"/>

    <!-- Width dimension line (42.5mm) -->
    <g stroke="#f6a604" stroke-width="0.8" fill="#f6a604">
      <line x1="-54" y1="-26" x2="54" y2="-26"/>
      <line x1="-54" y1="-28" x2="-54" y2="-12"/>
      <line x1="54" y1="-28" x2="54" y2="-12"/>
      <!-- Arrowheads -->
      <polygon points="-54,-26 -50,-25 -50,-27"/>
      <polygon points="54,-26 50,-25 50,-27"/>
    </g>
    <text x="0" y="-29" font-family="'Inter', monospace" font-size="7" font-weight="600" text-anchor="middle" fill="#f6a604">42.5mm</text>

    <!-- Height dimension line (22mm) -->
    <g stroke="#f6a604" stroke-width="0.8" fill="#f6a604">
      <line x1="62" y1="-12" x2="62" y2="12"/>
      <line x1="54" y1="-12" x2="66" y2="-12"/>
      <line x1="54" y1="12" x2="66" y2="12"/>
      <polygon points="62,-12 61,-8 63,-8"/>
      <polygon points="62,12 61,8 63,8"/>
    </g>
    <text x="68" y="2" font-family="'Inter', monospace" font-size="7" font-weight="600" text-anchor="start" fill="#f6a604">22mm</text>

    <!-- Shaft diameter callout -->
    <g stroke="#94a3b8" stroke-width="0.5" fill="none">
      <line x1="6" y1="-20" x2="28" y2="-30"/>
    </g>
    <text x="30" y="-28" font-family="'Inter', monospace" font-size="6" fill="#94a3b8">M5 shaft</text>

    <!-- Mounting pattern callout (M3 x 25mm) -->
    <g>
      <circle cx="-38" cy="8" r="1.5" fill="none" stroke="#94a3b8" stroke-width="0.5"/>
      <circle cx="38" cy="8" r="1.5" fill="none" stroke="#94a3b8" stroke-width="0.5"/>
      <line x1="-38" y1="22" x2="38" y2="22" stroke="#94a3b8" stroke-width="0.5" stroke-dasharray="2,1"/>
      <line x1="-38" y1="8" x2="-38" y2="22" stroke="#94a3b8" stroke-width="0.3" stroke-dasharray="1,1"/>
      <line x1="38" y1="8" x2="38" y2="22" stroke="#94a3b8" stroke-width="0.3" stroke-dasharray="1,1"/>
    </g>
    <text x="0" y="28" font-family="'Inter', monospace" font-size="6" text-anchor="middle" fill="#94a3b8">M3 x 25mm</text>
  </g>

  <!-- Specs table -->
  <g transform="translate(10, 105)">
    <text x="0" y="0" font-family="'Inter', sans-serif" font-size="7" fill="#94a3b8">Weight: 320g</text>
    <text x="0" y="12" font-family="'Inter', sans-serif" font-size="7" fill="#94a3b8">KV: 680</text>
    <text x="75" y="0" font-family="'Inter', sans-serif" font-size="7" fill="#94a3b8">Max Power: 2.1kW</text>
    <text x="75" y="12" font-family="'Inter', sans-serif" font-size="7" fill="#94a3b8">Config: 12N14P</text>
  </g>

  <!-- Label -->
  <text x="75" y="140" font-family="'Inter', sans-serif" font-size="9" font-weight="600" text-anchor="middle" fill="#6b7280">Dimensions</text>
</svg>