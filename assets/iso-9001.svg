<svg width="80" height="40" viewBox="0 0 80 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="isoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Badge background -->
  <rect width="80" height="40" rx="6" fill="url(#isoGradient)" stroke="#1B5E20" stroke-width="1"/>
  
  <!-- ISO text -->
  <text x="40" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">ISO</text>
  <text x="40" y="30" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="white">9001</text>
  
  <!-- Quality mark -->
  <circle cx="15" cy="12" r="4" fill="none" stroke="white" stroke-width="1"/>
  <path d="M 13 12 L 15 14 L 18 10" stroke="white" stroke-width="1.5" fill="none"/>
</svg>