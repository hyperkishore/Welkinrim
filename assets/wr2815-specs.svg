<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="sp2Shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Technical drawing style - WR2815 dimensions -->
  <g transform="translate(75, 62)" filter="url(#sp2Shadow)">
    <!-- Motor outline (technical drawing style) -->
    <!-- Side profile outline (larger than WR2212: 35.2mm wide, 30mm tall) -->
    <rect x="-48" y="-16" width="96" height="32" rx="2" fill="none" stroke="#374151" stroke-width="1.5"/>

    <!-- Bell housing section (taller for 15mm stator height) -->
    <rect x="-50" y="-16" width="100" height="18" rx="2" fill="rgba(156,163,175,0.1)" stroke="#6b7280" stroke-width="1"/>

    <!-- Stator section -->
    <rect x="-48" y="2" width="96" height="14" rx="1" fill="rgba(31,41,55,0.15)" stroke="#374151" stroke-width="1"/>

    <!-- Shaft (thicker M5) -->
    <rect x="-3.5" y="-30" width="7" height="16" rx="3.5" fill="none" stroke="#6b7280" stroke-width="1"/>

    <!-- Center line -->
    <line x1="0" y1="-34" x2="0" y2="22" stroke="#f6a604" stroke-width="0.5" stroke-dasharray="3,2" opacity="0.5"/>

    <!-- Width dimension line -->
    <g stroke="#f6a604" stroke-width="0.8" fill="#f6a604">
      <line x1="-50" y1="-30" x2="50" y2="-30"/>
      <line x1="-50" y1="-33" x2="-50" y2="-16"/>
      <line x1="50" y1="-33" x2="50" y2="-16"/>
      <!-- Arrowheads -->
      <polygon points="-50,-30 -46,-29 -46,-31"/>
      <polygon points="50,-30 46,-29 46,-31"/>
    </g>
    <text x="0" y="-33" font-family="'Inter', monospace" font-size="7" font-weight="600" text-anchor="middle" fill="#f6a604">35.2mm</text>

    <!-- Height dimension line -->
    <g stroke="#f6a604" stroke-width="0.8" fill="#f6a604">
      <line x1="58" y1="-16" x2="58" y2="16"/>
      <line x1="50" y1="-16" x2="62" y2="-16"/>
      <line x1="50" y1="16" x2="62" y2="16"/>
      <polygon points="58,-16 57,-12 59,-12"/>
      <polygon points="58,16 57,12 59,12"/>
    </g>
    <text x="66" y="2" font-family="'Inter', monospace" font-size="7" font-weight="600" text-anchor="start" fill="#f6a604">30mm</text>

    <!-- Shaft diameter callout -->
    <g stroke="#94a3b8" stroke-width="0.5" fill="none">
      <line x1="6" y1="-24" x2="28" y2="-36"/>
    </g>
    <text x="30" y="-34" font-family="'Inter', monospace" font-size="6" fill="#94a3b8">M5 shaft</text>

    <!-- Mounting pattern callout -->
    <g>
      <circle cx="-32" cy="12" r="1.5" fill="none" stroke="#94a3b8" stroke-width="0.5"/>
      <circle cx="32" cy="12" r="1.5" fill="none" stroke="#94a3b8" stroke-width="0.5"/>
      <line x1="-32" y1="26" x2="32" y2="26" stroke="#94a3b8" stroke-width="0.5" stroke-dasharray="2,1"/>
      <line x1="-32" y1="12" x2="-32" y2="26" stroke="#94a3b8" stroke-width="0.3" stroke-dasharray="1,1"/>
      <line x1="32" y1="12" x2="32" y2="26" stroke="#94a3b8" stroke-width="0.3" stroke-dasharray="1,1"/>
    </g>
    <text x="0" y="32" font-family="'Inter', monospace" font-size="6" text-anchor="middle" fill="#94a3b8">M3 x 19mm</text>
  </g>

  <!-- Specs table -->
  <g transform="translate(10, 108)">
    <text x="0" y="0" font-family="'Inter', sans-serif" font-size="7" fill="#94a3b8">Weight: 165g</text>
    <text x="0" y="12" font-family="'Inter', sans-serif" font-size="7" fill="#94a3b8">KV: 900</text>
    <text x="75" y="0" font-family="'Inter', sans-serif" font-size="7" fill="#94a3b8">Max Power: 1.1kW</text>
    <text x="75" y="12" font-family="'Inter', sans-serif" font-size="7" fill="#94a3b8">Config: 12N14P</text>
  </g>

  <!-- Label -->
  <text x="75" y="142" font-family="'Inter', sans-serif" font-size="9" font-weight="600" text-anchor="middle" fill="#6b7280">Dimensions</text>
</svg>