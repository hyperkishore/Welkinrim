<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mBellTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b7280"/>
      <stop offset="30%" stop-color="#9ca3af"/>
      <stop offset="60%" stop-color="#d1d5db"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </linearGradient>
    <linearGradient id="mBellSide" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="50%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#4b5563"/>
    </linearGradient>
    <linearGradient id="mStator" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="mAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f6a604"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="mShaft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="50%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>
    <linearGradient id="mCopper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
    <filter id="mShadow" x="-20%" y="-10%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Small, compact micro motor -->
  <g transform="translate(150, 95)" filter="url(#mShadow)">
    <!-- Stator base -->
    <ellipse cx="0" cy="25" rx="42" ry="13" fill="#0f172a" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Stator body -->
    <path d="M-42,10 L-42,22 Q0,30 42,22 L42,10 Z" fill="url(#mStator)" stroke="#1e293b" stroke-width="0.5"/>

    <!-- Copper windings -->
    <g opacity="0.8">
      <rect x="-35" y="11" width="8" height="12" rx="1" fill="url(#mCopper)" opacity="0.7"/>
      <rect x="-23" y="11" width="8" height="12" rx="1" fill="url(#mCopper)" opacity="0.85"/>
      <rect x="-11" y="11" width="8" height="12" rx="1" fill="url(#mCopper)" opacity="0.9"/>
      <rect x="1" y="11" width="8" height="12" rx="1" fill="url(#mCopper)" opacity="0.85"/>
      <rect x="13" y="11" width="8" height="12" rx="1" fill="url(#mCopper)" opacity="0.8"/>
      <rect x="25" y="11" width="8" height="12" rx="1" fill="url(#mCopper)" opacity="0.7"/>
    </g>

    <!-- Bell side -->
    <path d="M-42,-10 L-42,10 Q0,18 42,10 L42,-10" fill="url(#mBellSide)" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Vent slots -->
    <g opacity="0.35">
      <rect x="-30" y="-5" width="2" height="12" rx="1" fill="#1f2937"/>
      <rect x="-18" y="-6" width="2" height="14" rx="1" fill="#1f2937"/>
      <rect x="-6" y="-7" width="2" height="15" rx="1" fill="#1f2937"/>
      <rect x="6" y="-7" width="2" height="15" rx="1" fill="#1f2937"/>
      <rect x="18" y="-6" width="2" height="14" rx="1" fill="#1f2937"/>
      <rect x="30" y="-5" width="2" height="12" rx="1" fill="#1f2937"/>
    </g>

    <!-- Bell top -->
    <ellipse cx="0" cy="-10" rx="42" ry="13" fill="url(#mBellTop)" stroke="#6b7280" stroke-width="0.5"/>

    <!-- Accent ring -->
    <ellipse cx="0" cy="-10" rx="38" ry="11.5" fill="none" stroke="url(#mAccent)" stroke-width="2"/>

    <!-- Concentric rings -->
    <ellipse cx="0" cy="-10" rx="30" ry="9" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.4"/>
    <ellipse cx="0" cy="-10" rx="22" ry="7" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.3"/>

    <!-- Hub -->
    <ellipse cx="0" cy="-10" rx="10" ry="3.5" fill="#374151" stroke="#4b5563" stroke-width="0.5"/>

    <!-- Shaft -->
    <rect x="-3" y="-30" width="6" height="22" rx="3" fill="url(#mShaft)" stroke="#6b7280" stroke-width="0.3"/>
    <ellipse cx="0" cy="-30" rx="4" ry="1.5" fill="#d1d5db"/>
    <ellipse cx="0" cy="-28" rx="3" ry="1.2" fill="#f6a604"/>

    <!-- Wires -->
    <g stroke-width="1.5" fill="none" stroke-linecap="round">
      <path d="M-30 20 Q-40 30 -45 42" stroke="#dc2626"/>
      <path d="M-27 21 Q-38 33 -42 46" stroke="#1d4ed8"/>
      <path d="M-24 22 Q-36 35 -39 48" stroke="#f6a604"/>
    </g>
  </g>

  <!-- Label -->
  <text x="150" y="165" font-family="'Plus Jakarta Sans', sans-serif" font-size="13" font-weight="700" text-anchor="middle" fill="#374151">WR1806 Micro Series</text>
  <text x="150" y="182" font-family="'Inter', sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">2.1kg thrust | 28g weight</text>
</svg>