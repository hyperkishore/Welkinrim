<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="microGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6a604;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f1d600;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Micro motor (smaller) -->
  <g transform="translate(150,100)" filter="url(#shadow)">
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="url(#microGradient)" stroke="#333" stroke-width="1"/>
    <circle cx="0" cy="0" r="8" fill="#333"/>
    <circle cx="0" cy="0" r="4" fill="url(#microGradient)"/>
    
    <!-- Micro motor details -->
    <rect x="-35" y="-3" width="70" height="1" fill="#666" opacity="0.5"/>
    <rect x="-35" y="0" width="70" height="1" fill="#666" opacity="0.5"/>
    <rect x="-35" y="3" width="70" height="1" fill="#666" opacity="0.5"/>
  </g>
  
  <!-- Labels -->
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#333">WR1806 Micro Series</text>
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#666">2.1kg thrust â€¢ 28g weight</text>
</svg>