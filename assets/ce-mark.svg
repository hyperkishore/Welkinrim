<svg width="80" height="40" viewBox="0 0 80 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Badge background -->
  <rect width="80" height="40" rx="6" fill="url(#ceGradient)" stroke="#0D47A1" stroke-width="1"/>
  
  <!-- CE mark with proper European styling -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold">
    <!-- C -->
    <path d="M 25 12 A 8 8 0 0 0 25 28 L 25 26 A 6 6 0 0 1 25 14 Z" fill="white"/>
    <text x="20" y="25" font-size="16" text-anchor="middle">C</text>
    
    <!-- E -->
    <text x="55" y="25" font-size="16" text-anchor="middle">E</text>
  </g>
  
  <!-- European conformity text -->
  <text x="40" y="35" font-family="Arial, sans-serif" font-size="6" 
        text-anchor="middle" fill="white" opacity="0.8">CONFORMITÉ EUROPÉENNE</text>
</svg>