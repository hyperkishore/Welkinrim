<svg width="80" height="40" viewBox="0 0 80 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ceMarkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
    <linearGradient id="ceMarkShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Badge background -->
  <rect width="80" height="40" rx="6" fill="url(#ceMarkBg)"/>
  <rect width="80" height="40" rx="6" fill="url(#ceMarkShine)"/>

  <!-- Subtle inner border -->
  <rect x="1.5" y="1.5" width="77" height="37" rx="5" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>

  <!-- Stylized C letter (proper CE proportions) -->
  <g transform="translate(26, 17)" fill="#ffffff">
    <path d="M8,0 A8,8 0 1,0 8,16 L8,13.5 A5.5,5.5 0 1,1 8,2.5 Z" fill="#ffffff"/>
    <!-- Horizontal bar for C -->
    <rect x="4" y="6.8" width="5" height="2.4" fill="#ffffff"/>
  </g>

  <!-- Stylized E letter -->
  <g transform="translate(44, 17)" fill="#ffffff">
    <path d="M0,0 L10,0 L10,2.5 L2.5,2.5 L2.5,6.8 L8,6.8 L8,9.2 L2.5,9.2 L2.5,13.5 L10,13.5 L10,16 L0,16 Z" fill="#ffffff"/>
  </g>

  <!-- CERTIFIED text -->
  <text x="40" y="37" font-family="'Inter', sans-serif" font-size="5.5" font-weight="500" text-anchor="middle" fill="#ffffff" opacity="0.8" letter-spacing="0.5">CERTIFIED</text>
</svg>