<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 800px;
    height: 800px;
    background: radial-gradient(ellipse at 50% 40%, #161625 0%, #0c0c18 40%, #050510 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: 'Inter', 'Helvetica Neue', sans-serif;
  }

  .scene { position: relative; width: 700px; height: 700px; }

  .motor {
    position: absolute;
    top: 44%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* === PROP NUT === */
  .prop-nut {
    position: absolute;
    width: 36px;
    height: 16px;
    left: 50%;
    transform: translateX(-50%);
    top: -98px;
    background: linear-gradient(180deg, #fbbf24 0%, #f6a604 40%, #d97706 80%, #b45309 100%);
    border-radius: 8px 8px 4px 4px;
    box-shadow: 0 -2px 8px rgba(246,166,4,0.25), inset 0 2px 3px rgba(255,255,255,0.3);
  }

  /* === SHAFT === */
  .shaft {
    position: absolute;
    width: 14px;
    height: 95px;
    left: 50%;
    transform: translateX(-50%);
    top: -85px;
    background: linear-gradient(90deg,
      #6b7280 0%, #9ca3af 12%, #d1d5db 35%, #f3f4f6 50%,
      #d1d5db 65%, #9ca3af 88%, #6b7280 100%
    );
    border-radius: 7px 7px 0 0;
    box-shadow: 2px 0 6px rgba(0,0,0,0.3);
  }
  .shaft::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: -4px;
    right: -4px;
    height: 10px;
    background: linear-gradient(90deg, #4b5563, #9ca3af, #d1d5db, #9ca3af, #4b5563);
    border-radius: 2px;
  }

  /* === ORANGE ACCENT STRIPE (top of bell) === */
  .accent-stripe {
    position: absolute;
    width: 300px;
    height: 8px;
    left: 50%;
    transform: translateX(-50%);
    top: -2px;
    background: linear-gradient(180deg, #fbbf24 0%, #f6a604 50%, #d97706 100%);
    border-radius: 4px 4px 0 0;
    box-shadow: 0 0 15px rgba(246,166,4,0.3), 0 0 40px rgba(246,166,4,0.1);
  }

  /* === BELL HOUSING (side view - rectangle) === */
  .bell {
    position: absolute;
    width: 300px;
    height: 110px;
    left: 50%;
    transform: translateX(-50%);
    top: 5px;
    background: linear-gradient(180deg,
      #d1d5db 0%, #c8ccd2 5%, #b0b5bd 12%,
      #9ca3af 25%, #8a8f9a 40%, #7a8290 55%,
      #6b7280 70%, #5f6672 85%, #4b5563 100%
    );
    border-radius: 6px;
    box-shadow: 6px 0 16px rgba(0,0,0,0.3), -6px 0 16px rgba(0,0,0,0.3), 0 6px 16px rgba(0,0,0,0.4);
  }
  /* Machining lines */
  .bell::before {
    content: '';
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(0deg,
      transparent 0px, transparent 3.5px,
      rgba(255,255,255,0.015) 3.5px, rgba(255,255,255,0.015) 4px
    );
    border-radius: inherit;
  }
  /* Highlight */
  .bell::after {
    content: '';
    position: absolute;
    top: 8px; left: 14px;
    width: 4px; height: 85px;
    background: linear-gradient(180deg, rgba(255,255,255,0.14) 0%, transparent 100%);
    border-radius: 2px;
    filter: blur(2px);
  }

  /* === VENT SLOTS === */
  .vents {
    position: absolute;
    width: 300px;
    height: 110px;
    left: 50%;
    transform: translateX(-50%);
    top: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    padding: 0 45px;
    z-index: 1;
  }
  .vent {
    width: 3.5px;
    height: 70px;
    background: linear-gradient(180deg, rgba(17,24,39,0.55) 0%, rgba(10,15,25,0.75) 50%, rgba(17,24,39,0.45) 100%);
    border-radius: 2px;
    box-shadow: 1px 0 1px rgba(255,255,255,0.05), -1px 0 1px rgba(0,0,0,0.25);
  }

  /* === STATOR === */
  .stator {
    position: absolute;
    width: 290px;
    height: 55px;
    left: 50%;
    transform: translateX(-50%);
    top: 115px;
    background: linear-gradient(180deg, #1f2937 0%, #141b27 40%, #111827 70%, #0f172a 100%);
    border-radius: 3px 3px 5px 5px;
    box-shadow: 4px 0 12px rgba(0,0,0,0.35), -4px 0 12px rgba(0,0,0,0.35), 0 6px 16px rgba(0,0,0,0.45);
  }

  /* Copper windings */
  .windings {
    position: absolute;
    width: 290px;
    height: 55px;
    left: 50%;
    transform: translateX(-50%);
    top: 115px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
    padding: 8px 16px;
  }
  .cu {
    flex: 1;
    height: 36px;
    border-radius: 3px;
    box-shadow: inset 0 1px 2px rgba(255,200,50,0.12), inset 0 -1px 2px rgba(0,0,0,0.25);
  }
  .cu:nth-child(odd)  { background: linear-gradient(180deg, #d97706, #b45309, #92400e); opacity: 0.85; }
  .cu:nth-child(even) { background: linear-gradient(180deg, #ca8a04, #a16207, #854d0e); opacity: 0.75; }

  /* === BASE PLATE === */
  .base {
    position: absolute;
    width: 320px;
    height: 10px;
    left: 50%;
    transform: translateX(-50%);
    top: 168px;
    background: linear-gradient(180deg, #1e293b 0%, #0f172a 50%, #0d1117 100%);
    border-radius: 3px;
    box-shadow: 0 5px 14px rgba(0,0,0,0.45);
  }
  .mh {
    position: absolute;
    width: 12px;
    height: 12px;
    top: 170px;
    background: radial-gradient(circle at 40% 40%, #0a0a12, #050510);
    border-radius: 50%;
    border: 1px solid #374151;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.7);
  }
  .mh.l { left: calc(50% - 140px); }
  .mh.r { left: calc(50% + 128px); }

  /* === WIRES === */
  .wires {
    position: absolute;
    top: 176px;
    left: calc(50% - 55px);
  }
  .w {
    position: absolute;
    width: 5px;
    border-radius: 3px;
    box-shadow: 1px 1px 5px rgba(0,0,0,0.4);
  }
  .w.r { left: 0; height: 110px; background: linear-gradient(180deg, #ef4444, #b91c1c, #991b1b); transform: rotate(-7deg); transform-origin: top; }
  .w.b { left: 24px; height: 120px; background: linear-gradient(180deg, #3b82f6, #1d4ed8, #1e3a8a); transform: rotate(-2deg); transform-origin: top; }
  .w.o { left: 48px; height: 105px; background: linear-gradient(180deg, #f6a604, #b45309, #92400e); transform: rotate(3deg); transform-origin: top; }
  .w::before {
    content: '';
    position: absolute;
    bottom: -1px;
    left: -1px;
    width: 7px;
    height: 14px;
    background: #374151;
    border-radius: 2px;
  }

  /* Floor shadow */
  .shadow {
    position: absolute;
    width: 380px;
    height: 50px;
    left: 50%;
    top: 320px;
    transform: translateX(-50%);
    background: radial-gradient(ellipse at 50% 30%, rgba(0,0,0,0.4) 0%, transparent 65%);
    filter: blur(10px);
  }

  /* Label */
  .lbl {
    position: absolute;
    bottom: 85px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
  }
  .lbl .nm { font-size: 13px; color: #6b7280; letter-spacing: 3px; text-transform: uppercase; }
  .lbl .md { font-size: 28px; font-weight: 700; color: #e5e7eb; letter-spacing: 3px; margin-top: 6px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
  .lbl .br { font-size: 11px; color: #f6a604; letter-spacing: 4px; margin-top: 10px; text-transform: uppercase; opacity: 0.7; }
</style>
</head>
<body>
  <div class="scene">
    <div class="motor">
      <div class="prop-nut"></div>
      <div class="shaft"></div>
      <div class="accent-stripe"></div>
      <div class="bell"></div>
      <div class="vents">
        <div class="vent"></div><div class="vent"></div><div class="vent"></div>
        <div class="vent"></div><div class="vent"></div><div class="vent"></div>
        <div class="vent"></div><div class="vent"></div><div class="vent"></div>
      </div>
      <div class="stator"></div>
      <div class="windings">
        <div class="cu"></div><div class="cu"></div><div class="cu"></div>
        <div class="cu"></div><div class="cu"></div><div class="cu"></div>
        <div class="cu"></div><div class="cu"></div><div class="cu"></div>
        <div class="cu"></div><div class="cu"></div><div class="cu"></div>
      </div>
      <div class="base"></div>
      <div class="mh l"></div>
      <div class="mh r"></div>
      <div class="wires">
        <div class="w r"></div>
        <div class="w b"></div>
        <div class="w o"></div>
      </div>
      <div class="shadow"></div>
    </div>
    <div class="lbl">
      <div class="nm">Side View</div>
      <div class="md">WR2212-1000</div>
      <div class="br">WelkinRim</div>
    </div>
  </div>
</body>
</html>
