<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | WelkinRim</title>
    <meta name="description" content="The page you're looking for doesn't exist or has been moved. Return to WelkinRim - precision drone motors engineered for excellence.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Skip to content */
        .skip-to-content {
            position: absolute;
            top: -40px;
            left: 0;
            background: #fff;
            color: #000;
            padding: 8px;
            text-decoration: none;
            z-index: 100;
        }

        .skip-to-content:focus {
            top: 0;
        }

        /* Main content wrapper */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        /* 404 Hero Section */
        .error-container {
            position: relative;
            width: 100%;
            padding: 4rem 5%;
            text-align: center;
            z-index: 2;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .error-content {
            position: relative;
            z-index: 2;
            max-width: 700px;
            margin: 0 auto;
        }

        .error-number {
            font-size: 12rem;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .error-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #fff;
            line-height: 1.2;
        }

        .error-subtitle {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Action Buttons */
        .error-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .action-button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: 2px solid;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-family: inherit;
        }

        .action-button-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: #fff;
            border-color: transparent;
        }

        .action-button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.3);
        }

        .action-button-secondary {
            background: transparent;
            color: #fff;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .action-button-secondary:hover {
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(59, 130, 246, 0.05);
        }

        /* Suggested Links */
        .suggested-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .suggested-label {
            font-size: 0.95rem;
            color: #94a3b8;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .suggested-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .suggested-link {
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: block;
        }

        .suggested-link:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        /* Background decoration */
        .decoration {
            position: fixed;
            font-size: 15rem;
            opacity: 0.02;
            pointer-events: none;
            z-index: 0;
            line-height: 1;
        }

        .decoration-1 {
            top: -5rem;
            left: -5rem;
        }

        .decoration-2 {
            bottom: -5rem;
            right: -5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-number {
                font-size: 6rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-subtitle {
                font-size: 1rem;
            }

            .error-actions {
                flex-direction: column;
                gap: 1rem;
            }

            .action-button {
                width: 100%;
            }

            .suggested-grid {
                grid-template-columns: 1fr;
            }

            .error-container {
                padding: 2rem 5%;
            }
        }

        @media (max-width: 480px) {
            .error-number {
                font-size: 4rem;
                margin-bottom: 0.5rem;
            }

            .error-title {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .error-subtitle {
                font-size: 0.95rem;
                margin-bottom: 2rem;
            }

            .suggested-links {
                margin-top: 1.5rem;
                padding-top: 1.5rem;
            }

            .suggested-label {
                font-size: 0.85rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

        <div class="error-container">
            <div class="error-content">
                <div class="error-number">404</div>
                <h1 class="error-title">Page Not Found</h1>
                <p class="error-subtitle">
                    The page you're looking for doesn't exist or has been moved. Let's get you back on track.
                </p>

                <!-- Primary Actions -->
                <div class="error-actions">
                    <a href="index.html" class="action-button action-button-primary">Return Home</a>
                    <a href="contact.html" class="action-button action-button-secondary">Get Support</a>
                </div>

                <!-- Suggested Links -->
                <div class="suggested-links">
                    <p class="suggested-label">Explore WelkinRim</p>
                    <div class="suggested-grid">
                        <a href="index.html" class="suggested-link">Home</a>
                        <a href="products.html" class="suggested-link">Products</a>
                        <a href="motor-matchmaker.html" class="suggested-link">Motor Matchmaker</a>
                        <a href="about.html" class="suggested-link">About Us</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="main-footer"></footer>

    <script src="shared.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
